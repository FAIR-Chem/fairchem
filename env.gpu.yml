channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - cudatoolkit=10.1
  - pip:
    - -f https://pytorch-geometric.com/whl/torch-1.6.0.html
    - torch-cluster==latest+cu101
    - torch-scatter==latest+cu101
    - torch-sparse==latest+cu101
    - torch-spline-conv==latest+cu101
