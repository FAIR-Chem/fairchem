#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options:
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : "" # FAIR Chemistry Documentation  # The title of the book. Will be placed in the left navbar.
author                      : FAIR Chemistry & Collaborators  # The author of the book
copyright                   : "2024"  # Copyright year to be placed in the footer
# logo                        : logo.png  # A path to the book logo - no logo looks better than old logo

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto
  timeout: 3600

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: fairchem.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/FAIR-Chem/fairchem  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    - amsmath
    - dollarmath

sphinx:
  extra_extensions:
  - 'sphinx.ext.napoleon'
  - 'autoapi.extension'
  config:
    autosummary_generate: True
    autoapi_dirs: ['../src/fairchem/core','../src/fairchem/data','../src/fairchem/applications/AdsorbML/adsorbml','../src/fairchem/applications/cattsunami','../src/fairchem/demo/ocpapi']
    autoapi_python_use_implicit_namespaces: True
    nb_execution_show_tb: True
    nb_execution_raise_on_error: True
