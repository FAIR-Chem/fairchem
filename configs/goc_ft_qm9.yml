trainer: ft

ft:
  base_checkpoint:
    src: /checkpoint/nimashoghi/gemnet_oc_large_mt_oc20.pt
    ignore_keys_patterns: ["*module_dict.*"]

dataset:
  train:
    format: lmdb
    src: /checkpoint/nimashoghi/fm_datasets/qm9/lmdb/train
    normalizer:
      U_0:
        mean: 0.0028667436
        stdev: 1.0965848
  val:
    src: /checkpoint/nimashoghi/fm_datasets/qm9/lmdb/val
  test:
    src: /checkpoint/nimashoghi/fm_datasets/qm9/lmdb/test

logger: wandb

loss_functions:
  - energy:
      fn: mae
      coefficient: 1
  - forces:
      fn: l2mae
      coefficient: 100

evaluation_metrics:
  metrics:
    energy:
      - mae
      - mse
      - energy_within_threshold
    forces:
      - mae
      - cosine_similarity
    misc:
      - energy_forces_within_threshold
  primary_metric: forces_mae

outputs:
  U_0:
    shape: 1
    level: system
    custom_head: True

model:
  name: gemnet_oc_mt
  num_spherical: 7
  num_radial: 128
  num_blocks: 4
  emb_size_atom: 256
  emb_size_edge: 512
  emb_size_trip_in: 64
  emb_size_trip_out: 64
  emb_size_quad_in: 32
  emb_size_quad_out: 32
  emb_size_aint_in: 64
  emb_size_aint_out: 64
  emb_size_rbf: 16
  emb_size_cbf: 16
  emb_size_sbf: 32
  num_before_skip: 2
  num_after_skip: 2
  num_concat: 1
  num_atom: 3
  num_output_afteratom: 3
  cutoff: 12.0
  cutoff_qint: 12.0
  cutoff_aeaint: 12.0
  cutoff_aint: 12.0
  max_neighbors: 30
  max_neighbors_qint: 8
  max_neighbors_aeaint: 20
  max_neighbors_aint: 1000
  rbf:
    name: gaussian
  envelope:
    name: polynomial
    exponent: 5
  cbf:
    name: spherical_harmonics
  sbf:
    name: legendre_outer
  extensive: True
  output_init: HeOrthogonal
  activation: silu
  scale_file: /private/home/nimashoghi/workspaces/ocp/configs/s2ef/all/gemnet/scaling_factors/gemnet-oc-large.pt

  regress_forces: True
  direct_forces: True
  forces_coupled: False

  quad_interaction: True
  atom_edge_interaction: True
  edge_atom_interaction: True
  atom_interaction: True

  num_atom_emb_layers: 2
  num_global_out_layers: 2
  qint_tags: [1, 2]

  # new keys for ft trainer
  absolute_rbf_cutoff: 12.0
  otf_graph: True
  ln: False
  edge_dropout: 0
  dropout: 0

optim:
  batch_size: 4
  eval_batch_size: 4
  load_balancing: atoms
  eval_every: 5000
  num_workers: 2
  max_epochs: 80
  clip_grad_norm: 10

  # optim_mode: single_group
  # optimizer:
  #   name: AdamW
  #   lr: 5.e-4
  #   amsgrad: True
  #   weight_decay: 0.01

  # # lr_scheduler:
  # #   name: ReduceLROnPlateau
  # #   mode: min
  # #   factor: 0.8
  # #   patience: 3

  # # lr_scheduler:
  # #   name: WarmupCosineDecayRLP
  # #   warmup_duration: [100, steps]
  # #   warmup_factor: 1.0e-3
  # #   decay_duration: [1000, steps]
  # #   decay_factor: 0.1

  # lr_scheduler:
  #   name: WarmupCosineDecayRLP
  #   warmup_duration: [100, steps]
  #   warmup_factor: 1.0e-3
  #   decay_duration: [1000, steps]
  #   decay_factor: 0.1

  #   rlp:
  #     mode: min
  #     factor: 0.8
  #     patience: 3

  # exponential_moving_average:
  #   decay: 0.999

  optim_mode: multi_group
  optimizer:
    name: AdamW
    lr: 5.e-4
    amsgrad: True
    weight_decay: 0.01

  lr_scheduler:
    name: WarmupCosineDecayRLP
    warmup_duration: [100, steps]
    warmup_factor: 1.0e-3
    decay_duration: [1000, steps]
    decay_factor: 0.1

    rlp:
      mode: min
      factor: 0.8
      patience: 3

  exponential_moving_average:
    decay: 0.999

  groups:
    - parameter_patterns: ["*energy*"]
      optimizer:
        lr: 1.e-3
    - parameter_patterns: ["*"]
