includes:
- configs/s2ef/20M/base.yml

model:
  name: cgcnn
  atom_embedding_size: 512
  fc_feat_size: 128
  num_fc_layers: 3
  num_graph_conv_layers: 3
  cutoff: 6.0
  num_gaussians: 100
  use_pbc: True

optim:
  batch_size: 24
  eval_batch_size: 12
  num_workers: 64
  lr_initial: 0.0005
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 3
    - 5
    - 7
  warmup_epochs: 2
  warmup_factor: 0.2
  max_epochs: 20
  force_coefficient: 100
