trainer: forces

dataset:
  - src: /checkpoint/janlan/ocp/lmdb_s2ef_valset_feb2021/
    normalize_labels: True
    target_mean: -0.7554450631141663
    target_std: 2.887317180633545
    grad_target_mean: 0.0
    grad_target_std: 2.887317180633545
  - src: /checkpoint/janlan/ocp/lmdb_s2ef_valset_feb2021/

logger: tensorboard

task:
  dataset: trajectory_lmdb
  description: "Regressing to energies and forces for DFT trajectories from OCP"
  type: regression
  metric: mae
  primary_metric: forces_mae
  labels:
    - potential energy
  grad_input: atomic forces
  train_on_free_atoms: True
  eval_on_free_atoms: True
  # Relaxation options
  relax_dataset:
    src: /checkpoint/janlan/ocp/lmdb_is2res_valset_feb2021/data.lmdb # path to lmdb of systems to be relaxed (uses same lmdbs as is2re)
  write_pos: True
  relaxation_steps: 300
  relax_opt:
    maxstep: 0.04
    memory: 50
    damping: 1.0
    alpha: 70.0
    # traj_dir: "trajs_dppsmall"

model:
  name: dimenetplusplus
  hidden_channels: 192
  out_emb_channels: 192
  num_blocks: 3
  cutoff: 6.0
  num_radial: 6
  num_spherical: 7
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  regress_forces: True
  use_pbc: True

optim:
  batch_size: 8
  eval_batch_size: 1
  eval_every: -10000
  num_workers: 64
  lr_initial: 0.0001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 2
    - 3
    - 4
  warmup_epochs: 2
  warmup_factor: 0.2
  max_epochs: 7
  energy_coefficient: 0
  force_coefficient: 100
