includes:
- configs/s2ef/200k/base.yml

model:
  name: se3
  atom_feature_size: 6
  num_layers: 2
  num_degrees: 3
  num_channels: 24
  div: 2
  pooling: "avg"
  n_heads: 1
  use_pbc: True

optim:
  batch_size: 1
  eval_batch_size: 1
  num_workers: 16
  lr_initial: 0.0005
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 1
    - 2
    - 3
  warmup_epochs: 3
  warmup_factor: 0.2
  max_epochs: 30
  force_coefficient: 100
