includes:
  - configs/s2ef/200k/base.yml

model:
  name: tokengt_torch
  regress_forces: True
  otf_graph: True
  max_neighbors: 20
  max_radius: 12
  attention_dropout: 0.
  dropout: 0.
  encoder_ffn_embed_dim: 512
  encoder_layers: 12
  encoder_attention_heads: 8
  encoder_embed_dim: 256
  rand_node_id: False
  rand_node_id_dim: null
  orf_node_id: False
  orf_node_id_dim: null
  lap_node_id: True
  lap_node_id_dim: 64
  lap_node_id_sign_flip: True
  lap_node_id_eig_dropout: 0
  type_id: True
  activation_fn: gelu
  encoder_normalize_before: True
  prenorm: True
  postnorm: False

optim:
  batch_size: 4
  eval_batch_size: 4
  load_balancing: atoms
  num_workers: 8
  lr_initial: 0.0004

  optimizer: AdamW
  optimizer_params:
    weight_decay: 0.001
  scheduler: ReduceLROnPlateau
  mode: min
  factor: 0.8
  patience: 3
  max_epochs: 80
  force_coefficient: 100
  energy_coefficient: 1
  ema_decay: 0.999
  clip_grad_norm: 10
  loss_energy: mae
  loss_force: l2mae
