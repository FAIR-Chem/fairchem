includes:
  - configs/s2ef/200k/base.yml

model:
  num_atoms: 100
  num_edges: 9
  use_pbc: True
  regress_forces: True
  otf_graph: True
  max_neighbors: 10
  max_radius: 12
  act_dropout: 0.1
  attention_dropout: 0.1
  dropout: 0.
  encoder_ffn_embed_dim: 768
  encoder_layers: 12
  encoder_attention_heads: 8
  encoder_embed_dim: 768
  rand_node_id: False
  rand_node_id_dim: null
  orf_node_id: False
  orf_node_id_dim: null
  lap_node_id: True
  lap_node_id_dim: 128
  lap_node_id_sign_flip: True
  lap_node_id_eig_dropout: 0
  type_id: True
  stochastic_depth: False
  performer: False
  performer_nb_features: null
  performer_feature_redraw_interval: null
  performer_generalized_attention: null
  performer_finetune: null
  apply_graphormer_init: True
  activation_fn: gelu
  encoder_normalize_before: True
  prenorm: False
  postnorm: False

optim:
  batch_size: 16
  eval_batch_size: 16
  load_balancing: atoms
  eval_every: 5000
  num_workers: 2
  lr_initial: 5.e-4
  optimizer: AdamW
  optimizer_params:
    amsgrad: True
    weight_decay: 0
  scheduler: ReduceLROnPlateau
  mode: min
  factor: 0.8
  patience: 3
  max_epochs: 80
  force_coefficient: 100
  energy_coefficient: 1
  ema_decay: 0.999
  clip_grad_norm: 10
  loss_energy: mae
  loss_force: l2mae
