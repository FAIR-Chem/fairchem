trainer: pipeline_parallel

dataset:
  - src: /checkpoint/electrocatalysis/relaxations/features/struct_to_energy_forces/train/200k/
  - src: /checkpoint/electrocatalysis/relaxations/features/struct_to_energy_forces/val/id_30k/

model:
  name: forcenet_sequential
  num_interactions: 3
  cutoff: 6
  basis: "sphallmul"
  ablation: "none"
  depth_mlp_edge: 2
  depth_mlp_node: 1
  activation_str: "swish"
  decoder_activation_str: "swish"
  feat: "full"
  hidden_channels: 64
  decoder_hidden_channels: 128
  max_n: 3
  pipeline_parallel_chunks: 2
  pipeline_parallel_balance: [ 3, 3 ]
  pipeline_parallel_devices: [ 0, 1 ]
  pipeline_parallel_checkpoint: "always"

#hidden_channels: 6144
# decoder_hidden_channels: 15360

optim:
  batch_size: 8
  eval_batch_size: 1
  eval_every: 10
  num_workers: 64
  lr_initial: 0.0005
  max_epochs: 20
  energy_coefficient: 0
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 5
    - 8
    - 10
  warmup_epochs: 3
  warmup_factor: 0.2

task:
  dataset: trajectory_lmdb
  description: "Regressing to energies and forces for DFT trajectories from OCP"
  type: regression
  metric: mae
  primary_metric: forces_mae
  pipeline_parallel: True
  labels:
    - potential energy
  grad_input: atomic forces
  tag_specific_weights:
    - 0.05
    - 1.0
    - 1.0
