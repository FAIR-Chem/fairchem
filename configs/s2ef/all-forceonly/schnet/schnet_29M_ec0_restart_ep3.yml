includes:
- configs/s2ef/all-forceonly/base.yml

model:
  name: schnet
  hidden_channels: 2048
  num_filters: 256
  num_interactions: 5
  num_gaussians: 200
  cutoff: 6.0
  use_pbc: True

optim:
  batch_size: 16
  eval_batch_size: 12
  eval_every: -10000
  num_workers: 64
  lr_initial: 0.0001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 0
    - 2
    - 4
  warmup_epochs: -1
  warmup_factor: 0.2
  max_epochs: 12
  energy_coefficient: 0
  force_coefficient: 100
