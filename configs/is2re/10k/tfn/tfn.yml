includes:
- configs/is2re/10k/base.yml

model:
  name: tfn
  atom_feature_size: 10
  num_layers: 2
  num_degrees: 2
  num_channels: 36
  use_pbc: True
  regress_forces: False

optim:
  batch_size: 1
  eval_batch_size: 1
  num_workers: 16
  lr_initial: 0.001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 3
    - 5
    - 7
  warmup_epochs: 2
  warmup_factor: 0.2
  max_epochs: 20
