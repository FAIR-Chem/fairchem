includes:
- configs/is2re/10k/base.yml

model:
  name: spherenet
  num_layers: 3
  hidden_channels: 256
  int_emb_size: 64
  basis_emb_size: 8
  out_emb_channels: 192
  cutoff: 6.0
  num_radial: 6
  num_spherical: 7
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  regress_forces: False
  use_torsional: True
  use_pbc: True

optim:
  batch_size: 3
  eval_batch_size: 3
  num_workers: 8
  lr_initial: 0.001
  scheduler: CosineAnnealingLR
  T_max: 50
  update_lr_on_step: True
  max_epochs: 50
