includes:
  - configs/is2re/100k/base.yml

model:
  name: sfarinet
  act: swish
  regress_forces: false
  hidden_channels: 256
  num_filters: 128
  num_interactions: 3
  num_gaussians: 100
  cutoff: 6.0
  use_pbc: True
  regress_forces: False
  # drlab attributes:
  tag_hidden_channels: 0 # 32
  pg_hidden_channels: 0 # 32 -> period & group embedding hidden channels
  phys_embeds: False # True
  phys_hidden_channels: 0
  energy_head: False # can be {False, weighted-av-initial-embeds,
                                              # weighted-av-final-embeds, pooling, graclus, random}
# *** Important note ***
#   The total number of gpus used for this run was 1.
#   If the global batch size (num_gpus * batch_size) is modified
#   the lr_milestones and warmup_steps need to be adjusted accordingly.

optim:
  batch_size: 64
  eval_batch_size: 64
  num_workers: 4
  lr_initial: 0.005
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 1562
    - 2343
    - 3125
  warmup_steps: 468
  warmup_factor: 0.2
  max_epochs: 20

frame_averaging: False # 2D, 3D, DA, False
fa_frames: False # can be {None, full, random, det, e3-full, e3-random, e3-det}
