includes:
- configs/is2re/100k/base.yml

model:
  name: dimenet
  hidden_channels: 256
  num_blocks: 1
  cutoff: 6.0
  num_radial: 6
  num_spherical: 7
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  max_angles_per_image: 50000
  use_pbc: True
  regress_forces: False

optim:
  batch_size: 4
  eval_batch_size: 1
  num_workers: 32
  lr_initial: 0.0005
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 4
    - 8
    - 12
  warmup_epochs: 3
  warmup_factor: 0.2
  max_epochs: 20
