includes:
- configs/is2re/all/base.yml

model:
  name: new_dimenetplusplus
  hidden_channels: 256
  out_emb_channels: 192
  num_blocks: 3
  cutoff: 6.0
  num_radial: 6
  num_spherical: 7
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  regress_forces: False
  use_pbc: True
  basis_emb_size: 8
  envelope_exponent: 5
  act: swish
  int_emb_size: 64
  # drlab attributes:
  tag_hidden_channels: 0 # 64
  pg_hidden_channels: 0 # 32 -> period & group embedding hidden channels
  phys_embeds: False # True
  phys_hidden_channels: 0
  energy_head: False # can be {False, weighted-av-initial-embeds,
                                              # weighted-av-final-embeds, pooling, graclus, random}

# *** Important note ***
#   The total number of gpus used for this run was 4.
#   If the global batch size (num_gpus * batch_size) is modified
#   the lr_milestones and warmup_steps need to be adjusted accordingly.

optim:
  batch_size: 4
  eval_batch_size: 4
  num_workers: 4
  lr_initial: 0.0001
  lr_gamma: 0.1
  lr_milestones: # steps at which lr_initial <- lr_initial * lr_gamma
    - 115082
    - 230164
    - 345246
  warmup_steps: 57541
  warmup_factor: 0.2
  max_epochs: 8
