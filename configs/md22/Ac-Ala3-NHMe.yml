trainer: forces

dataset:
  train:
    format: lmdb
    src: /data/ericqu/md22/mace_lmdb/Ac-Ala3-NHMe/train/
    key_mapping:
      y: energy
      force: forces
    transforms:
      normalizer:
        energy:
          mean: -26913.953
          stdev: 0.35547638
        forces:
          mean: 0
          stdev: 1.1291506
  val:
    src: /data/ericqu/md22/mace_lmdb/Ac-Ala3-NHMe/val/

logger: 
  name: wandb
  project: MD22

task:
  dataset: trajectory_lmdb
  description: "Regressing to energies and forces for DFT trajectories from MD22"
  type: regression
  metric: mae
  labels:
    - potential energy
  grad_input: atomic forces
  train_on_free_atoms: True
  eval_on_free_atoms: True

model:
  name: transformer
  elements: [1, 6, 7, 8]
  embed_dim: 256
  hidden_dim: 256
  dropout: 0.
  att_dropout: 0.
  num_layers: 12
  num_heads: 16
  otf_graph: True
  rbf_radius: 8.0
  use_pbc: False
  num_gaussians: 128
  output_layers: 4
  avg_atoms: 42

optim:
  batch_size: 64
  eval_batch_size: 64
  load_balancing: atoms
  num_workers: 16
  lr_initial: 0.0004

  optimizer: AdamW
  optimizer_params:
    weight_decay: 0.001
  scheduler: ReduceLROnPlateau
  mode: min
  factor: 0.9
  patience: 100
  max_epochs: 10000
  force_coefficient: 10
  energy_coefficient: 0.1
  ema_decay: 0.999
  clip_grad_norm: 10
  loss_energy: mae
  loss_force: l2mae
