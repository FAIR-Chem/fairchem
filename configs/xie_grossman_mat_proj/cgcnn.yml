includes:
- configs/xie_grossman_mat_proj/base.yml

model:
  name: cgcnn
  atom_embedding_size: 64
  num_graph_conv_layers: 6
  fc_feat_size: 128 # projection layer after conv + pool layers
  num_fc_layers: 4

optim:
  max_epochs: 200
  batch_size: 192
  lr_initial: 0.01
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 100
    - 150
  warmup_epochs: 10
  warmup_factor: 0.2
