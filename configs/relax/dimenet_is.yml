includes:
- configs/relax/base.yml

task:
  dataset: trajectory_lmdb
  description: "Regressing to energies and forces for DFT trajectories from OCP"
  type: regression
  metric: mae
  labels:
    - potential energy
  grad_input: atomic forces
  train_on_free_atoms: True
  eval_on_free_atoms: True

  relax_dataset:
    src: /checkpoint/electrocatalysis/relaxations/features/init_to_relaxed/all/test_is/data.lmdb

  write_pos: True
  relaxation_steps: 200
  relax_opt:
    maxstep: 0.04
    memory: 50
    damping: 1.
    alpha: 70.
    traj_dir: "/checkpoint/anuroops/electrocatalysis/trajectories_is"

model:
  name: dimenet
  hidden_channels: 128
  num_blocks: 2
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  num_radial: 6
  num_spherical: 7
  cutoff: 6.0
  use_pbc: True
  max_angles_per_image: 50000

optim:
  batch_size: 8
  eval_batch_size: 1
  num_workers: 64
  lr_initial: 0.0005
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 4
    - 8
    - 12
  warmup_epochs: 3
  warmup_factor: 0.2
  max_epochs: 30
  force_coefficient: 30
