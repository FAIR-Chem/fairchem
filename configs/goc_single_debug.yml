trainer: ocp

dataset:
  train:
    src: /checkpoint/saro00/mpf_datasets/s2efs/0/train.lmdb
    #src: /datasets01/open_catalyst/oc20/082422/struct_to_energy_forces/val/id_30k
  val:
    #src: /datasets01/open_catalyst/oc20/082422/struct_to_energy_forces/val/id_30k
    src: /checkpoint/saro00/mpf_datasets/s2efs/0/val.lmdb
  test:
    #src: /datasets01/open_catalyst/oc20/082422/struct_to_energy_forces/val/id_30k
    src: /checkpoint/saro00/mpf_datasets/s2efs/0/val.lmdb

logger: tensorboard

task:
  dataset: lmdb

  train_on_free_atoms: True
  eval_on_free_atoms: True

  evaluation_metrics:
    energy:
      metrics:
        - mae
        - mse
        - energy_within_threshold
    forces:
      metrics:
        - mae
        - cosine_similarity
    stress:
      metrics:
        - stress_mae

  primary_metric: forces_mae

  targets:
    energy:
      irreps: 0
      loss: mae
      level: system
      coefficient: 1
      normalizer:
        mean: -5.9749126
        stdev: 1.866159
    forces:
      irreps: 1
      loss: mae
      level: atom
      coefficient: 100
      normalizer:
        stdev: 1.866159
    stress:
      isotropic_stress:
          irreps: 0
          loss: mae
          level: system
          coefficient: 1
          normalizer:
            mean: 43.27065
            stdev: 674.1657344451734
      anisotropic_stress:
          irreps: 2
          loss: mae
          level: system
          coefficient: 1
          normalizer:
            stdev: 143.72764771869745

model:
  name: gemnet_oc
  num_spherical: 7
  num_radial: 128
  num_blocks: 4
  emb_size_atom: 256
  emb_size_edge: 512
  emb_size_trip_in: 64
  emb_size_trip_out: 64
  emb_size_quad_in: 32
  emb_size_quad_out: 32
  emb_size_aint_in: 64
  emb_size_aint_out: 64
  emb_size_rbf: 16
  emb_size_cbf: 16
  emb_size_sbf: 32
  num_before_skip: 2
  num_after_skip: 2
  num_concat: 1
  num_atom: 3
  num_output_afteratom: 3
  cutoff: 12.0
  cutoff_qint: 12.0
  cutoff_aeaint: 12.0
  cutoff_aint: 12.0
  max_neighbors: 30
  max_neighbors_qint: 8
  max_neighbors_aeaint: 20
  max_neighbors_aint: 1000
  rbf:
    name: gaussian
  envelope:
    name: polynomial
    exponent: 5
  cbf:
    name: spherical_harmonics
  sbf:
    name: legendre_outer
  extensive: True
  output_init: HeOrthogonal
  activation: silu
  scale_file: configs/s2ef/all/gemnet/scaling_factors/gemnet-oc.pt

  regress_forces: True
  direct_forces: True
  forces_coupled: False

  quad_interaction: True
  atom_edge_interaction: True
  edge_atom_interaction: True
  atom_interaction: True

  num_atom_emb_layers: 2
  num_global_out_layers: 2
  qint_tags: [1, 2]

optim:
  batch_size: 4
  eval_batch_size: 4
  load_balancing: atoms
  eval_every: 5000
  num_workers: 2
  lr_initial: 5.e-4
  optimizer: AdamW
  optimizer_params: {"amsgrad": True}
  scheduler: ReduceLROnPlateau
  mode: min
  factor: 0.8
  patience: 3
  max_epochs: 80
  ema_decay: 0.999
  clip_grad_norm: 10
  weight_decay: 0
