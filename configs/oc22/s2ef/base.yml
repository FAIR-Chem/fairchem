trainer: ocp

dataset:
  train:
    format: lmdb
    src: data/oc22/s2ef/train
    key_mapping:
      y: energy
      force: forces
  val:
    src: data/oc22/s2ef/val_id

logger: wandb

outputs:
  energy:
    shape: 1
    level: system
  forces:
    shape: 3
    level: atom
    train_on_free_atoms: True
    eval_on_free_atoms: True

loss_functions:
  - energy:
      fn: mae
      coefficient: 1
  - forces:
      fn: atomwisel2
      coefficient: 1

evaluation_metrics:
  metrics:
    energy:
      - mae
      - mse
      - energy_within_threshold
    forces:
      - mae
      - cosine_similarity
    misc:
      - energy_forces_within_threshold
  primary_metric: forces_mae
