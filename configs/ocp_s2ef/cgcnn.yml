includes:
- configs/ocp_s2ef/base.yml

model:
  name: cgcnn
  atom_embedding_size: 256
  fc_feat_size: 128
  num_fc_layers: 3
  num_graph_conv_layers: 3
  cutoff: 6.0
  num_gaussians: 100
  regress_forces: True
  use_pbc: True

optim:
  batch_size: 128
  eval_batch_size: 64
  num_workers: 64
  lr_initial: 0.001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 15
    - 20
  warmup_epochs: 3
  warmup_factor: 0.2
  max_epochs: 1
  force_coefficient: 100
  num_gpus: 3
