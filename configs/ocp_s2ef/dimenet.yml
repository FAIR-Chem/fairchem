includes:
- configs/ocp_s2ef/base.yml

model:
  name: dimenet
  hidden_channels: 128
  num_blocks: 1
  cutoff: 6.0
  num_after_skip: 1
  num_output_layers: 1
  use_pbc: False
  max_angles_per_image: 30000

optim:
  batch_size: 32
  eval_batch_size: 16
  num_workers: 64
  lr_initial: 0.0001
  lr_gamma: 0.1
  num_gpus: 8
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 5
    - 8
  warmup_epochs: 3
  warmup_factor: 0.2
  max_epochs: 30
  force_coefficient: 100
  num_gpus: 8
