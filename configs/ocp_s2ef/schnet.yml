includes:
- configs/ocp_s2ef/base.yml

model:
  name: schnet
  hidden_channels: 1024
  num_filters: 256
  num_interactions: 3
  num_gaussians: 200
  cutoff: 6.0

optim:
  batch_size: 16
  eval_batch_size: 8
  num_workers: 64
  lr_initial: 0.0001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 15
    - 20
  warmup_epochs: 10
  warmup_factor: 0.2
  max_epochs: 1
  force_coefficient: 100
  num_gpus: 8