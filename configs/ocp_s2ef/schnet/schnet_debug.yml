includes:
- configs/ocp_s2ef/base_200k.yml

model:
  name: schnet
  hidden_channels: 100
  num_filters: 20
  num_interactions: 3
  num_gaussians: 200
  cutoff: 6.0
  use_pbc: True

optim:
  batch_size: 32
  eval_batch_size: 16
  num_workers: 64
  lr_initial: 0.0005
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 5
    - 8
    - 10
  warmup_epochs: 3
  warmup_factor: 0.2
  max_epochs: 20
  force_coefficient: 100
  eval_every: 1
  num_gpus: 4
