trainer: forces

dataset:
  - src: data/data/2020_08_31_ocp_s2ef/train/200k/
    normalize_labels: True
    target_mean: -0.7586356401443481
    target_std: 2.981738567352295
    grad_target_mean: 0.0
    grad_target_std: 2.981738567352295
  - src: data/data/2020_08_31_ocp_s2ef/val/is_1M/
  - src: data/data/2020_08_31_ocp_s2ef/val/is_1M/

logger: tensorboard

task:
  dataset: trajectory_lmdb
  description: "Regressing to energies and forces for DFT trajectories from OCP"
  type: regression
  metric: mae
  labels:
    - potential energy
  grad_input: atomic forces
  train_on_free_atoms: True
  eval_on_free_atoms: True

  # Relaxation options
  relax_dataset:
    src: data/09_29_val_is2rs_lmdb
  write_pos: True
  relaxation_steps: 300
  relax_opt:
    maxstep: 300
    memory: 100
    damping: 0.25
    alpha: 100.
    traj_dir: "trajectories"
