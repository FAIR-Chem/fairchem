trainer: forces

loss_functions:
  - energy:
      fn: mae
      coefficient: 0.1
  - forces:
      fn: l2mae
      coefficient: 10

outputs:
  energy:
    shape: 1
    level: system
  forces:
    irrep_dim: 1
    level: atom
    train_on_free_atoms: False
    eval_on_free_atoms: False

dataset:
  train:
    format: lmdb
    src: /data/tkreiman/spice/lmdb/all_spice/all/train/
    key_mapping:
      formation_energy: energy
      force: forces
    transforms:
      normalizer:
        energy:
          mean: -160.3178
          stdev: 73.40605
        forces:
          mean: 0
          stdev: 1.0111282
  val:
    src: /data/tkreiman/spice/lmdb/all_spice/all/val/

logger: 
  name: wandb
  project: SPICE

task:
  dataset: trajectory_lmdb
  description: "Regressing to energies and forces for DFT trajectories from MD22"
  type: regression
  metric: mae
  labels:
    - potential energy
  grad_input: atomic forces
  train_on_free_atoms: True
  eval_on_free_atoms: True

model:
  name: transformer
  elements: [1, 3, 5, 6, 7, 8, 9, 11, 12, 14, 15, 16, 17, 19, 20, 35, 53]
  embed_dim: 512
  hidden_dim: 512
  dropout: 0.
  att_dropout: 0.
  num_layers: 12
  num_heads: 16
  otf_graph: True
  rbf_radius: 8.0
  use_pbc: False
  num_gaussians: 128
  output_layers: 4
  avg_atoms: 60

optim:
  batch_size: 256
  eval_batch_size: 256
  load_balancing: atoms
  num_workers: 16
  lr_initial: 4.e-4

  optimizer: AdamW
  optimizer_params:
    weight_decay: 0.001
  scheduler: CosineAnnealingLR
  T_max: 500000
  eta_min: 5.e-6
  max_epochs: 1000
  ema_decay: 0.999
  clip_grad_norm: 10
  
