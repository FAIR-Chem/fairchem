includes:
- /global/homes/b/bwood/machine_learning/open_catalyst_project/baselines/configs/ulissigroup_h/base.yml

model: cgcnn

model_attributes:
  atom_embedding_size: tune.randint(46, 66)
  num_graph_conv_layers: tune.randint(3, 11)
  fc_feat_size: tune.randint(80, 131) # projection layer after conv + pool layers
  num_fc_layers: tune.randint(3, 9)

optim:
  max_epochs: 30
  batch_size: tune.choice([80, 64, 40])
  lr_initial: tune.uniform(0.005, 0.02)
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 100
  warmup_epochs: 1
  warmup_factor: 1.

# tune settings
tune:
  ray_init_default: False
  local_dir: /global/homes/b/bwood/machine_learning/hpo/ocp_test
  num_samples: 240
  max_t: 30
  checkpoint_freq: 15
  resume: False



