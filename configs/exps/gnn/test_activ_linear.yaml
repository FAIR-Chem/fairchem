job:
  mem: 32GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long
  time: 20:00:00

default:
  test_ri: True
  mode: train
  graph_rewiring: remove-tag-0
  model:
    phys_embeds: True
    tag_hidden_channels: 64
    pg_hidden_channels: 0 # shall have been 32
    energy_head: "weighted-av-initial-embeds" # False ?
    edge_embed_type: all_rij
  wandb_tags: "mp-type"
  optim:
    max_epochs: 5
    batch_size: 256
    eval_batch_size: 256
  cp_data_to_tmpdir: true

runs:
  - config: faenet-is2re-all
    note: "sfarinet reverted linear activ"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: sfarinet
  - config: sfarinet-is2re-all
    note: "base sfarinet"
    frame_averaging: 2D
    fa_method: se3-random

  - config: faenet-is2re-all
    note: "att"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: att
  - config: faenet-is2re-all
    note: "local_env"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: local_env
  - config: faenet-is2re-all
    note: "up_down_local_env"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: up_down_local_env
  - config: faenet-is2re-all
    note: "base"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: base
  - config: faenet-is2re-all
    note: "base_with_att"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: base_with_att
  - config: faenet-is2re-all
    note: "updownscale"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: updownscale
  - config: faenet-is2re-all
    note: "base"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: base
    optim:
      batch_size: 128
      eval_batch_size: 128
  - config: faenet-is2re-all
    note: "base"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: base
    optim:
      batch_size: 64
      eval_batch_size: 64
  - config: faenet-is2re-all
    note: "base"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: base
    optim:
      batch_size: 300
      eval_batch_size: 300
  - config: faenet-is2re-all
    note: "base"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: base
    optim:
      warmup_factor: 0.05
  - config: faenet-is2re-all
    note: "sfarinet"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: sfarinet
    optim:
      warmup_steps: 4000
  - config: faenet-is2re-all
    note: "sfarinet"
    frame_averaging: 2D
    fa_method: se3-random
    model:
      mp_type: sfarinet
    optim:
      lr_gamma: 0.4
      max_epochs: 20
  - config: sfarinet-is2re-all
    note: "sfarinet"
    frame_averaging: 2D
    fa_method: se3-random
