job:
  mem: 32GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long
  time: 20:00:00

default:
  test_ri: True
  mode: train
  graph_rewiring: remove-tag-0
  model:
    phys_embeds: True
    tag_hidden_channels: 64
    pg_hidden_channels: 0  # shall have been 32
    energy_head: 'weighted-av-initial-embeds' # False ?
    edge_embed_type: all_rij
  wandb_tags: 'mp-type'
  optim:
    max_epochs: 5
    batch_size: 256
    eval_batch_size: 256
  cp_data_to_tmpdir: true

runs:
  - config: faenet-is2re-all
    note: 'simple'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      second_layer_mlp: true
      mp_type: simple
  - config: faenet-is2re-all
    note: 'simple'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      skip_co: true
      mp_type: simple


  - config: faenet-is2re-all
    note: 'sfarinet'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: sfarinet
    optim:
      max_epochs: 20
  - config: faenet-is2re-all
    note: 'sfarinet'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: sfarinet
    optim:
      max_epochs: 20
  - config: faenet-is2re-all
    note: 'base'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: base
    optim:
      warmup_factor: 0.5
      lr_initial: 0.003
      max_epochs: 10
  - config: faenet-is2re-all
    note: 'base'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: base
    optim:
      warmup_factor: 0.1
      lr_initial: 0.0005
      max_epochs: 10
  - config: faenet-is2re-all
    note: 'base'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: base
    optim:
      batch_size: 64
      eval_batch_size: 64
      max_epochs: 10
  - config: faenet-is2re-all
    note: 'att'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: att
    optim:
      lr_initial: 0.0005


  - config: faenet-is2re-all
    note: 'local_env'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: local_env
  - config: faenet-is2re-all
    note: 'up_down_local_env'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: up_down_local_env
  - config: faenet-is2re-all
    note: 'up_down_local_env 2 layer'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: up_down_local_env
      second_layer_mlp: true
  - config: faenet-is2re-all
    note: 'sfarinet 2 layer'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: sfarinet
      second_layer_mlp: true
  - config: faenet-is2re-all
    note: 'base_with_att'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: base_with_att
  - config: faenet-is2re-all
    note: 'updownscale'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      mp_type: updownscale
