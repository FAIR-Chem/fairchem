job:
  mem: 32GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long
  time: 20:00:00

default:
  test_ri: True
  mode: train
  graph_rewiring: remove-tag-0
  model:
    phys_embeds: True
    tag_hidden_channels: 64
    pg_hidden_channels: 0  # shall have been 32
    energy_head: 'weighted-av-initial-embeds' # False ?
  wandb_tags: 'edge-embed-test'
  optim:
    max_epochs: 5
    batch_size: 256
    eval_batch_size: 256

runs:
  - config: sfarinet-is2re-all
    note: 'Sfarinet no sym'
  - config: sfarinet-is2re-all
    note: 'Sfarinet baseline sym'
    frame_averaging: 2D
    fa_frames: se3-random
  - config: sfarinet-is2re-all
    note: 'Sfarinet baseline sym'
    frame_averaging: 2D
    fa_frames: se3-random
  - config: sfarinet-is2re-all
    note: 'rij'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      edge_embed_type: rij
  - config: sfarinet-is2re-all
    note: 'sh'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      edge_embed_type: sh
  - config: sfarinet-is2re-all
    note: 'all rij'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      edge_embed_type: all_rij
  - config: sfarinet-is2re-all
    note: 'all'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      edge_embed_type: all
  - config: sfarinet-is2re-all
    note: 'all'
    frame_averaging: 2D
    fa_frames: se3-random
    model:
      edge_embed_type: all
    optim:
      lr_initial: 0.0007