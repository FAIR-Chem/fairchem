job:
  mem: 32GB
  cpus: 4
  gres: gpu:rtx8000:4
  partition: long
  time: 20:00:00

default:
  test_ri: True
  mode: train
  graph_rewiring: remove-tag-0
  model:
    phys_embeds: True
    tag_hidden_channels: 64
    pg_hidden_channels: 0  # shall have been 32
    energy_head: 'weighted-av-initial-embeds' # False ?
  wandb_tags: 'test-fanet'

runs:
  - config: fanet-is2re-all
    note: 'Simple rij baseline'
    model:
      mp_type: simple
      edge_embed_type: rij
    optim:
      lr_initial: 0.0007
  - config: fanet-is2re-all
    note: 'Simple rij baseline'
    model:
      mp_type: simple
      edge_embed_type: rij
