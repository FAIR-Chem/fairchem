- job:
    time: 15:00:00
  config: dpp-is2re-all
  mode: train
  graph_rewiring: "''"
  optim:
    max_epochs: 12
  wandb_project: 'ocp-2'
  wandb_tags: '3-seeds-w4'
  note: 'Baseline D++: 3 seeds reproduction of Table 1 (s1)'
  seed: 1
- job:
    time: 15:00:00
  config: dpp-is2re-all
  mode: train
  graph_rewiring: "''"
  optim:
    max_epochs: 12
  wandb_project: 'ocp-2'
  wandb_tags: '3-seeds-w4'
  note: 'Baseline D++: 3 seeds reproduction of Table 1 (s2)'
  seed: 2
