job:
  mem: 32GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long
  time: 15:00:00

default:
  test_ri: True
  mode: train
  graph_rewiring: remove-tag-0
  model:
    edge_embed_type: all_rij
  wandb_tags: 'best-config'
  optim:
    batch_size: 256
    eval_batch_size: 256
    max_epochs: 9
  cp_data_to_tmpdir: true

runs:

  - config: faenet-is2re-all  # 2700544
    note: 'top-02-modif'
    frame_averaging: 2D
    fa_frames: random
    model:
      mp_type: base
      phys_embeds: True
      tag_hidden_channels: 32
      pg_hidden_channels: 32
      energy_head: weighted-av-final-embeds
      complex_mp: True
      graph_norm: True
      hidden_channels: 300
      num_filters: 300
      num_gaussians: 70
      num_interactions: 6
      second_layer_MLP: False
      skip_co: concat
      cutoff: 6.0
    optim: 
      lr_initial: 0.0022
      scheduler: LinearWarmupCosineAnnealingLR
      max_epochs: 8
      eval_every: 0.4

  - config: faenet-is2re-all
    note: 'top-1-modif'
    frame_averaging: 2D
    fa_frames: random
    model:
      mp_type: updownscale
      phys_embeds: False
      tag_hidden_channels: 32
      pg_hidden_channels: 64
      energy_head: weighted-av-final-embeds
      complex_mp: False
      graph_norm: true
      hidden_channels: 352
      num_filters: 448
      num_gaussians: 99
      num_interactions: 8
      second_layer_MLP: True
      skip_co: concat
    optim: 
      lr_initial: 0.0019
      scheduler: LinearWarmupCosineAnnealingLR
  - config: faenet-is2re-all
    note: 'top-1-modif'
    frame_averaging: 2D
