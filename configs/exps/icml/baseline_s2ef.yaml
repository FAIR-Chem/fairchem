job:
  mem: 32GB
  cpus: 4
  gres: gpu:rtx8000:2
  partition: long
  time: 24:00:00

default:
  test_ri: True
  mode: train
  wandb_tags: 'Baseline'

runs:
  - config: schnet-s2ef-2M
    note: 'Baseline Schnet S2EF'
    optim:
      batch_size: 96
      eval_batch_size: 96
      lr_initial: 0.0001
      max_epochs: 15
