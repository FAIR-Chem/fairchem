# more epochs, larger batch size, explore fanet: larger model & skip-co & mlp_rij
job:
  mem: 48GB
  cpus: 8
  gres: gpu:1
  time: 48:00:00
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-1
  env: ocp-a100

default:
  wandb_project: ocp-qm
  mode: train
  test_ri: true
  wandb_tags: qm7x
  phys_hidden_channels: 0
  phys_embeds: False
  energy_head: False
  pg_hidden_channels: 0
  tag_hidden_channels: 0
  frame_averaging: ""

runs:
  - config: schnet-qm7x-all
    model:
      hidden_channels: 128
      num_gaussians: 20
      num_filters: 128
      num_interactions: 3
      cutoff: 5.0
    optim:
      # from d++
      batch_size: 1024
      warmup_steps: 3000
      lr_initial: 0.0025
      # parameters EMA
      ema_decay: 0.999
      # exp. decay to 0.01 * lr_initial in 125000 steps
      decay_steps: 250000
      decay_rate: 0.01
      # max_epochs = ref_steps[3e6] / (n_train[110 000] / ref_batch_size[32])
      max_epochs: 872
    note: SchNet qm7x baseline larger lr & decay steps

