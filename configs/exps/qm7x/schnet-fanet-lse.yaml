# trainset has 4068193 samples
job:
  mem: 32GB
  cpus: 4
  gres: gpu:16gb:1
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-1
  env: ocp-a100

default:
  config: schnet-qm7x-all
  wandb_project: ocp-qm
  mode: train
  test_ri: true
  wandb_tags: qm7x
  phys_hidden_channels: 0
  phys_embeds: False
  energy_head: False
  pg_hidden_channels: 0
  tag_hidden_channels: 0
  frame_averaging: ""
  cp_data_to_tmpdir: true
  note:
    task: name
    model: name, num_gaussians, hidden_channels, num_filters, num_interactions
    optim: batch_size, lr_initial
  optim:
    batch_size: 10
    max_epochs: 100
    warmup_steps: 3000
    lr_initial: 0.0001
    eval_every: 0.251
    energy_coefficient: 0.01
    energy_grad_coefficient: 0
    force_coefficient: 0.99
    # parameters EMA
    ema_decay: 0.999
    loss_energy: mae
    loss_force: mse
    # all below is for the scheduler
    scheduler: ReduceLROnPlateau
    mode: min
    factor: 0.5
    threshold: 0.001
    threshold_mode: abs
    min_lr: 0.000001
    verbose: true
  model:
    hidden_channels: 128
    num_filters: 128
    num_gaussians: 20
    num_interactions: 6
    cutoff: 5.0
    regress_forces: from_energy
  dataset:
    train:
      rescale_with_hof: False
      lse_shift: True
    val_id:
      lse_shift: True
    val_ood:
      lse_shift: True

runs:
  - config: schnet-qm7x-all

  - config: schnet-qm7x-all
    optim:
      batch_size: 100

  - config: fanet-qm7x-all
    model:
      graph_norm: true
      edge_embed_type: all_rij
      mp_type: updownscale_base

  - config: fanet-qm7x-all
    optim:
      batch_size: 100
      energy_coefficient: 0.01
      energy_grad_coefficient: 0.1
      force_coefficient: 0.89
    model:
      hidden_channels: 256
      num_filters: 256
      graph_norm: true
      edge_embed_type: all_rij
      mp_type: updownscale_base
      force_decoder_type: mlp
      regress_forces: direct_with_gradient_target

  - config: fanet-qm7x-all
    optim:
      batch_size: 100
      energy_coefficient: 0.01
      energy_grad_coefficient: 0
      force_coefficient: 0.99
    model:
      graph_norm: false
      force_decoder_type: mlp
      edge_embed_type: all_rij
      regress_forces: direct
      mp_type: updownscale_base
      num_interactions: 4
      regress_forces: direct

  - config: fanet-qm7x-all
    optim:
      batch_size: 100
      energy_coefficient: 0.01
      energy_grad_coefficient: 0
      force_coefficient: 0.99
    model:
      hidden_channels: 256
      num_filters: 256
      graph_norm: true
      edge_embed_type: all_rij
      mp_type: updownscale_base
      force_decoder_type: mlp
      regress_forces: from_energy

  - config: fanet-qm7x-all
    optim:
      batch_size: 100
      energy_coefficient: 1
      energy_grad_coefficient: 0
      force_coefficient: 0
    model:
      graph_norm: false
      force_decoder_type: mlp
      edge_embed_type: all_rij
      regress_forces: direct
      mp_type: updownscale_base
      num_interactions: 4
      regress_forces: ""
