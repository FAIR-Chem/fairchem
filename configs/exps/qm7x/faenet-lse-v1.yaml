# trainset has 4068193 samples
job:
  mem: 32GB
  cpus: 4
  gres: gpu:16gb:1
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-2
  env: ocp-a100

default:
  config: faenet-qm7x-all
  wandb_project: ocp-qm
  mode: train
  test_ri: true
  wandb_tags: qm7x
  phys_hidden_channels: 0
  phys_embeds: False
  energy_head: False
  pg_hidden_channels: 0
  tag_hidden_channels: 0
  frame_averaging: ""
  cp_data_to_tmpdir: true
  note:
    task: name
    model: name, num_gaussians, hidden_channels, num_filters, num_interactions, regress_forces
    optim: batch_size, lr_initial, energy_coefficient, force_coefficient, energy_grad_coefficient
  optim:
    batch_size: 100
    max_steps: 2000000
    warmup_steps: 3000
    lr_initial: 0.00025
    eval_every: 0.201
    energy_coefficient: 1
    energy_grad_coefficient: 0
    force_coefficient: 100
    # parameters EMA
    ema_decay: 0.999
    loss_energy: mae
    loss_force: mse
    # all below is for the scheduler
    scheduler: ReduceLROnPlateau
    mode: min
    factor: 0.75
    threshold: 0.001
    threshold_mode: abs
    min_lr: 0.000001
    verbose: true
  model:
    att_heads: 1
    complex_mp: false
    cutoff: 5.0
    edge_embed_type: all_rij
    energy_head: false
    force_decoder_type: mlp
    graph_norm: false
    hidden_channels: 128
    max_num_neighbors: 40
    mp_type: updownscale_base
    num_filters: 128
    num_gaussians: 20
    num_interactions: 4
    pg_hidden_channels: 0
    phys_embeds: false
    second_layer_MLP: false
    skip_co: false
    tag_hidden_channels: 0
  dataset:
    train:
      rescale_with_hof: False
      lse_shift: True
    val_id:
      lse_shift: True
    test:
      lse_shift: True

