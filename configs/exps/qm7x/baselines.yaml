# more epochs, larger batch size, explore fanet: larger model & skip-co & mlp_rij
job:
  mem: 48GB
  cpus: 12
  gres: gpu:1
  time: 12:00:00
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-1

default:
  wandb_project: ocp-qm7x
  mode: train
  test_ri: true
  wandb_tags: qm7x-baselines
  phys_hidden_channels: 0
  phys_embeds: False
  energy_head: False
  pg_hidden_channels: 0
  tag_hidden_channels: 0

runs:
  - config: schnet-qm7x-all
    note: SchNet qm7x baseline
    model:
      num_filters: 128
      num_gaussians: 100
      hidden_channels: 384
      num_interactions: 4

  - config: schnet-qm7x-all
    note: SchNet qm7x baseline - +filters
    model:
      num_filters: 256
      num_gaussians: 100
      hidden_channels: 384
      num_interactions: 4

  - config: schnet-qm7x-all
    note: SchNet qm7x baseline - +filters +gaussians
    model:
      num_filters: 256
      num_gaussians: 150
      hidden_channels: 384
      num_interactions: 4

  - config: schnet-qm7x-all
    note: SchNet qm7x baseline - +filters +gaussians +hidden_channels
    model:
      num_filters: 256
      num_gaussians: 150
      hidden_channels: 512
      num_interactions: 4

  - config: schnet-qm7x-all
    note: SchNet qm7x baseline - +filters +gaussians +hidden_channels +interactions
    model:
      num_filters: 256
      num_gaussians: 150
      hidden_channels: 512
      num_interactions: 5