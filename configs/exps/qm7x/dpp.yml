# more epochs, larger batch size, explore faenet: larger model & skip-co & mlp_rij
job:
  mem: 48GB
  cpus: 8
  gres: gpu:1
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-1
  env: ocp-a100

default:
  wandb_project: ocp-qm
  mode: train
  test_ri: true
  wandb_tags: qm7x
  phys_hidden_channels: 0
  phys_embeds: False
  energy_head: False
  pg_hidden_channels: 0
  tag_hidden_channels: 0
  frame_averaging: ""

runs:
  - config: dpp-qm7x-all
    note: DimeNet++ qm7x baseline
    model:
      cutoff: 6.0
      num_before_skip: 1
      num_after_skip: 2
      num_blocks: 6
      int_emb_size: 128
    optim:
      batch_size: 256
      warmup_steps: 1000
      lr_initial: 0.001
      # parameters EMA
      ema_decay: 0.999
      # exp. decay to 0.01 * lr_initial in 1000000 steps
      decay_steps: 1000000
      decay_rate: 0.01
      max_epochs: 300
