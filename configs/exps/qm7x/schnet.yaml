# trainset has 4068193 samples
job:
  mem: 48GB
  cpus: 8
  gres: gpu:1
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-1
  env: ocp-a100

default:
  wandb_project: ocp-qm
  mode: train
  test_ri: true
  wandb_tags: qm7x, std/10
  phys_hidden_channels: 0
  phys_embeds: False
  energy_head: False
  pg_hidden_channels: 0
  tag_hidden_channels: 0
  frame_averaging: ""
  cp_data_to_tmpdir: true
  note:
    task: name
    model: name, num_gaussians, hidden_channels, num_filters, num_interactions
    optim: batch_size, lr_initial
  dataset:
    train:
      std_divider: 10.0
    val_id:
      std_divider: 10.0
    val_ood:
      std_divider: 10.0
  optim:
    batch_size: 32
    warmup_steps: 3000
    lr_initial: 0.0005
    # parameters EMA
    ema_decay: 0.999
    decay_steps: 750000
    decay_rate: 0.05
    max_steps: 1000000

runs:
  - config: schnet-qm7x-all
    model:
      hidden_channels: 128
      num_gaussians: 20
      num_filters: 128
      num_interactions: 6
      cutoff: 5.0


  - config: schnet-qm7x-all
    model:
      hidden_channels: 256
      num_gaussians: 20
      num_filters: 256
      num_interactions: 6
      cutoff: 5.0

  - config: schnet-qm7x-all
    model:
      hidden_channels: 256
      num_gaussians: 20
      num_filters: 256
      num_interactions: 6
      cutoff: 5.0
    optim:
      lr_initial: 0.001

  - config: schnet-qm7x-all
    model:
      hidden_channels: 512
      num_gaussians: 20
      num_filters: 256
      num_interactions: 6
      cutoff: 5.0
    optim:
      lr_initial: 0.005

  - config: schnet-qm7x-all
    model:
      hidden_channels: 128
      num_gaussians: 20
      num_filters: 128
      num_interactions: 6
      cutoff: 5.0
    optim:
      lr_initial: 0.0002

  - config: schnet-qm7x-all
    model:
      hidden_channels: 512
      num_gaussians: 20
      num_filters: 512
      num_interactions: 6
      cutoff: 5.0
    optim:
      batch_size: 128
      lr_initial: 0.0001