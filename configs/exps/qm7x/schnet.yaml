# trainset has 4068193 samples
job:
  mem: 48GB
  cpus: 8
  gres: gpu:16gb:1
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-1
  env: ocp-a100

default:
  config: schnet-qm7x-all
  wandb_project: ocp-qm
  mode: train
  test_ri: true
  wandb_tags: qm7x
  phys_hidden_channels: 0
  phys_embeds: False
  energy_head: False
  pg_hidden_channels: 0
  tag_hidden_channels: 0
  frame_averaging: ""
  cp_data_to_tmpdir: true
  note:
    task: name
    model: name, num_gaussians, hidden_channels, num_filters, num_interactions
    optim: batch_size, lr_initial
  optim:
    batch_size: 512
    warmup_steps: 1000
    lr_initial: 0.0005
    eval_every: 0.34
    # parameters EMA
    ema_decay: 0.999
    energy_coefficient: 1
    energy_grad_coefficient: 10
    force_coefficient: 100
    loss_energy: mse
    loss_force: mse
    eval_every:
    # all below is for the scheduler
    scheduler: ReduceLROnPlateau
    mode: min
    factor: 0.5
    threshold: 0.001
    threshold_mode: abs
    min_lr: 0.00001
    verbose: true
  model:
    hidden_channels: 256
    num_filters: 128
    num_gaussians: 100
    num_interactions: 6
    cutoff: 5.0
    regress_forces: "from_energy"

runs:
  - {}
  - optim:
      lr_initial: 0.001
      batch_size: 1024
  - optim:
      batch_size: 256
  - optim:
      lr_initial: 0.001
  - optim:
      lr_initial: 0.001
      batch_size: 2048
  - model:
      hidden_channels: 512
  - model:
      num_interactions: 6
      num_gaussians: 20
      hidden_channels: 512