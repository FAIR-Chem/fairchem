# trainset has 4068193 samples
job:
  mem: 32GB
  cpus: 4
  gres: gpu:16gb:1
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-1
  env: ocp-a100

default:
  config: schnet-qm7x-all
  wandb_project: ocp-qm
  mode: train
  test_ri: true
  wandb_tags: qm7x
  phys_hidden_channels: 0
  phys_embeds: False
  energy_head: False
  pg_hidden_channels: 0
  tag_hidden_channels: 0
  frame_averaging: ""
  cp_data_to_tmpdir: true
  note:
    task: name
    model: name, num_gaussians, hidden_channels, num_filters, num_interactions
    optim: batch_size, lr_initial
  optim:
    batch_size: 32
    max_epochs: 100
    warmup_steps: 3000
    lr_initial: 0.0005
    eval_every: 0.34
    # parameters EMA
    ema_decay: 0.999
    energy_coefficient: 0.001
    energy_grad_coefficient: 0
    force_coefficient: 0.999
    loss_energy: mse
    loss_force: mse
    # all below is for the scheduler
    scheduler: ReduceLROnPlateau
    mode: min
    factor: 0.5
    threshold: 0.001
    threshold_mode: abs
    min_lr: 0.000001
    verbose: true
  model:
    hidden_channels: 256
    num_filters: 128
    num_gaussians: 100
    num_interactions: 6
    cutoff: 5.0
    regress_forces: "from_energy"

runs:
  - {}
  - optim:
      lr_initial: 0.001
      batch_size: 1024
  - optim:
      batch_size: 128
  - model:
      hidden_channels: 512
  - model:
      num_interactions: 6
      num_gaussians: 50
      hidden_channels: 512

  - config: fanet-qm7x-all
    optim:
      initial_lr: 0.0005
      energy_coefficient: 0.001
      energy_grad_coefficient: 0.01
      force_coefficient: 0.989
    model:
      graph_norm: true
      force_decoder_type: mlp
      edge_embed_type: all_rij
      regress_forces: direct_with_gradient_target
  - config: fanet-qm7x-all
    optim:
      initial_lr: 0.0001
      energy_coefficient: 0.001
      energy_grad_coefficient: 0.01
      force_coefficient: 0.989
    model:
      graph_norm: true
      force_decoder_type: mlp
      edge_embed_type: all_rij
      regress_forces: direct_with_gradient_target
  - config: fanet-qm7x-all
    optim:
      initial_lr: 0.0001
      energy_coefficient: 0.001
      energy_grad_coefficient: 0.01
      force_coefficient: 0.989
    model:
      graph_norm: false
      force_decoder_type: mlp
      edge_embed_type: all_rij
      regress_forces: direct_with_gradient_target
  - config: fanet-qm7x-all
    optim:
      initial_lr: 0.0001
      energy_coefficient: 0.001
      energy_grad_coefficient: 0.01
      force_coefficient: 0.989
    model:
      graph_norm: true
      force_decoder_type: mlp
      mp_type: updownscale_base
      edge_embed_type: all_rij
      regress_forces: direct_with_gradient_target
