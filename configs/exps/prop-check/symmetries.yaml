job:
  mem: 32GB
  cpus: 4
  gres: gpu:rtx8000:4
  partition: long
  time: 24:00:00

default:
  test_ri: True
  mode: train
  graph_rewiring: remove-tag-0
  model:
    phys_embeds: True
    tag_hidden_channels: 64
    pg_hidden_channels: 0  # shall have been 32
    energy_head: 'weighted-av-initial-embeds' # False ?
  wandb_tags: 'prop-check-ICLM'

runs:
  - config: sfarinet-s2ef-2M
    note: 'Test Force Equivariance'
    frame_averaging: 2D
    fa_frames: all
  - config: sfarinet-s2ef-2M
    note: 'Test Force Equivariance'
    frame_averaging: 3D
    fa_frames: random
  - config: sfarinet-s2ef-2M
    note: 'Test Force Equivariance'
    frame_averaging: 2D
    fa_frames: det
  - config: sfarinet-s2ef-2M
    note: 'Test Force Equivariance'