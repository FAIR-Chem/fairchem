job:
  mem: 48GB
  cpus: 8
  gres: gpu:rtx8000:1
  partition: long

default:
  test_ri: True
  cp_data_to_tmp_dir: True
  mode: train
  graph_rewiring: remove-tag-0
  wandb_tags: rebuttal, sym-qm9, more epochs
  wandb_project: ocp-qm9
  optim:
    scheduler: ReduceLROnPlateau
    batch_size: 64
    eval_batch_size: 64
    max_epochs: 400
    fidelity_max_epochs: 600
    warmup_steps: 3000
    es_warmup_epochs: 600
    warmup_factor: 0.2
    lr_initial: 0.001
    # parameters EMA
    ema_decay: 0.999
  model:
    # PhAST
    phys_embeds: False
    phys_hidden_channels: 0
    energy_head: False # "weighted-av-init-embeds", "weighted-av-final-embeds"
    pg_hidden_channels: 0
    tag_hidden_channels: 0
    # archi
    hidden_channels: 400
    num_filters: 480
    num_gaussians: 100
    num_interactions: 5
    cutoff: 6.0
    regress_forces: False
    max_num_neighbors: 30
    # faenet
    skip_co: concat # output skip connections
    second_layer_MLP: True # in EmbeddingBlock
    edge_embed_type: all_rij
    mp_type: updownscale_base
    force_decoder_type: ""
    force_decoder_model_config:
      simple:
        hidden_channels: 128
      mlp:
        hidden_channels: 256
    graph_norm: True
    complex_mp: True

runs:
  - config: faenet-qm9-all
    note: "2D all"
    frame_averaging: 2D
    fa_method: all
  - config: faenet-qm9-all
    note: "2D stocha"
    frame_averaging: 2D
    fa_method: random
  - config: faenet-qm9-all
    note: "No train 2D stocha"
    frame_averaging: 2D
    fa_method: random
    optim:
      max_epochs: 0
  - config: faenet-qm9-all
    note: "No DA/FA"
    frame_averaging: ""
  - config: faenet-qm9-all
    note: "No train nor FA"
    model:
      max_epochs: 0
    frame_averaging: ""
  - config: faenet-qm9-all
    note: "se3-random"
    frame_averaging: 2D
    fa_method: se3-random
  - config: faenet-qm9-all
    note: "DA"
    frame_averaging: DA
  - config: sfarinet-is2re-all
    note: "sfarinet 2D all"
    frame_averaging: 2D
    fa_method: random
  - config: faenet-qm9-all
    note: "Little training no FA"
    frame_averaging: ""
    optim:
      max_epochs: 50
