job:
  mem: 64GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long

default:
  test_ri: True
  cp_data_to_tmp_dir: True
  mode: train
  graph_rewiring: remove-tag-0
  model:
    mp_type: updownscale_base
    edge_embed_type: all_rij
    phys_embeds: True
    tag_hidden_channels: 32
    pg_hidden_channels: 64
    energy_head: weighted-av-final-embeds
    complex_mp: True
    graph_norm: True
    hidden_channels: 256
    num_filters: 480
    num_gaussians: 136
    num_interactions: 7
    second_layer_MLP: False
    max_num_neighbors: 30
    skip_co: concat
  optim:
    lr_initial: 0.00025

runs:
  - config: faenet-s2ef-2M
    note: "2D all small batch"
    frame_averaging: 2D
    fa_method: all
    optim:
      max_epochs: 2
      batch_size: 64
      eval_batch_size: 64
    model:
      regress_forces: direct_with_gradient_target
  - config: faenet-s2ef-2M
    note: "2D all small batch"
    frame_averaging: 2D
    fa_method: all
    optim:
      max_epochs: 2
      batch_size: 64
      eval_batch_size: 64
    model:
      regress_forces: direct
  - config: faenet-s2ef-2M
    note: "No train 2D stocha"
    frame_averaging: 2D
    fa_method: random
    optim:
      max_epochs: 1
      batch_size: 160
      eval_batch_size: 160
    model:
      regress_forces: direct_with_gradient_target
  - config: faenet-s2ef-2M
    note: "No train nor FA Direct"
    optim:
      max_epochs: 0
      batch_size: 196
      eval_batch_size: 196
    frame_averaging: ""
    model:
      regress_forces: direct
  - config: faenet-s2ef-2M
    note: "No train nor FA"
    optim:
      max_epochs: 0
      batch_size: 196
      eval_batch_size: 196
    frame_averaging: ""
  - config: faenet-s2ef-2M
    note: "Test Smaller batch"
    optim:
      max_epochs: 1
      batch_size: 128
      eval_batch_size: 128
    frame_averaging: 2D
    fa_method: se3-random
