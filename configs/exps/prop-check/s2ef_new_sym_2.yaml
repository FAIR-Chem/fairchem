job:
  mem: 48GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long
  
default:
  test_ri: True
  cp_data_to_tmp_dir: True
  mode: train
  graph_rewiring: remove-tag-0  
  model:
    mp_type: updownscale_base
    edge_embed_type: all_rij
    phys_embeds: True
    tag_hidden_channels: 32
    pg_hidden_channels: 64
    energy_head: weighted-av-final-embeds
    complex_mp: True
    graph_norm: True
    hidden_channels: 256
    num_filters: 480
    num_gaussians: 136
    num_interactions: 7
    second_layer_MLP: False
    max_num_neighbors: 30
    skip_co: concat
    regress_forces: from_energy
  optim:
    max_epochs: 5
    batch_size: 80
    eval_batch_size: 80
    lr_initial: 0.00025

runs:  
  - config: faenet-s2ef-2M
    note: 'from energy 2D all'
    frame_averaging: 2D
    fa_frames: all
  - config: faenet-s2ef-2M
    note: 'from energy 2D all'
    frame_averaging: 3D
    fa_frames: all
  - config: faenet-s2ef-2M
    note: 'from energy  2D all'
    frame_averaging: 2D
    fa_frames: se3-all
  - config: faenet-s2ef-2M
    note: 'from energy  2D all'
    frame_averaging: 3D
    fa_frames: se3-all
  - config: faenet-s2ef-2M
    note: 'from energy 2D stocha'
    frame_averaging: 2D
    fa_frames: random
  - config: faenet-s2ef-2M
    note: 'from energy No train 2D stocha'
    frame_averaging: 2D
    fa_frames: random
    optim:
      max_epochs: 0
  - config: faenet-s2ef-2M
    note: 'from energy No DA/FA'
    frame_averaging: ""
  - config: faenet-s2ef-2M
    note: 'from energy No train nor FA'
    optim:
      max_epochs: 0
    frame_averaging: ""
  - config: faenet-s2ef-2M
    note: 'from energy se3-random'
    frame_averaging: 2D
    fa_frames: se3-random
  - config: faenet-s2ef-2M
    note: from energy 'DA'
    frame_averaging: DA
  - config: sfarinet-s2ef-2M
    note: 'from energy sfarinet 3D all'
    frame_averaging: 3D
    fa_frames: all
    optim: 
      batch_size: 80
      eval_batch_size: 80
      max_epochs: 0