job:
  mem: 48GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long
  
default:
  test_ri: True
  cp_data_to_tmp_dir: True
  mode: train
  graph_rewiring: remove-tag-0
  wandb_tags: 'rebuttal'
  model:
    mp_type: base
    edge_embed_type: all_rij
    phys_embeds: True
    tag_hidden_channels: 64
    pg_hidden_channels: 64
    energy_head: weighted-av-final-embeds
    complex_mp: True
    graph_norm: True
    hidden_channels: 384
    num_filters: 480
    num_gaussians: 104
    num_interactions: 5
    second_layer_MLP: False
    skip_co: concat
  optim:  
    lr_initial: 0.002
    scheduler: LinearWarmupCosineAnnealingLR
    batch_size: 256
    eval_batch_size: 256

runs:
  # - config: faenet-is2re-all
  #   note: '2D all'
  #   frame_averaging: "2D"
  #   fa_frames: all
  # - config: faenet-is2re-all
  #   note: '3D all'
  #   frame_averaging: "3D"
  #   fa_frames: all
  # - config: faenet-is2re-all
  #   note: '3D se3-all'
  #   frame_averaging: "3D"
  #   fa_frames: se3-all
  # - config: faenet-is2re-all
  #   note: '2D se3-all'
  #   frame_averaging: "2D"
  #   fa_frames: se3-all
  # - config: faenet-is2re-all
  #   note: '2D random'
  #   frame_averaging: "2D"
  #   fa_frames: random
  # - config: faenet-is2re-all
  #   note: '2D random'
  #   frame_averaging: "DA"
  # - config: faenet-is2re-all
  #   note: 'No FA/DA'
  #   frame_averaging: ""
  #   fa_frames: ""
  # - config: faenet-is2re-all
  #   note: 'No FA/DA No Train'
  #   optim:
  #     max_epochs: 0
  #   frame_averaging: ""
  #   fa_frames: ""
  # - config: faenet-is2re-all
  #   note: 'No Train'
  #   optim:
  #     max_epochs: 0
  #   frame_averaging: "2D"
  #   fa_frames: "random"
  - config: faenet-is2re-all
    note: 'No Train'
    optim:
      max_epochs: 0
    frame_averaging: "2D"
    fa_frames: "all"
  - config: faenet-is2re-all
    note: 'FA 1 epoch train'
    optim:
      max_epochs: 4
    frame_averaging: "2D"
    fa_frames: "random"
  - config: faenet-is2re-all
    note: 'No FA 1 epoch train'
    optim:
      max_epochs: 4
    frame_averaging: ""
    fa_frames: ""