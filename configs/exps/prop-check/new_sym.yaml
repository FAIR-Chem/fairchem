job:
  mem: 48GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long
  
default:
  test_ri: True
  cp_data_to_tmp_dir: True
  mode: train
  graph_rewiring: remove-tag-0
  wandb_tags: 'rebuttal'
  model:
    mp_type: base
    edge_embed_type: all_rij
    phys_embeds: True
    tag_hidden_channels: 64
    pg_hidden_channels: 64
    energy_head: weighted-av-final-embeds
    complex_mp: True
    graph_norm: True
    hidden_channels: 384
    num_filters: 480
    num_gaussians: 104
    num_interactions: 5
    second_layer_MLP: False
    skip_co: concat
  optim:  
    lr_initial: 0.002
    scheduler: LinearWarmupCosineAnnealingLR
    batch_size: 256
    eval_batch_size: 256

runs:
  - config: faenet-is2re-all
    note: 'Little training no FA'
    frame_averaging: ""
    optim: 
      max_epochs: 1