job:
  mem: 48GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long

default:
  test_ri: True
  cp_data_to_tmp_dir: True
  mode: train
  wandb_tags: "rebuttal"

runs:
  - config: schnet-is2re-all
    graph_rewiring: remove-tag-0
    note: "schnet remove tag 0"
  - config: forcenet-is2re-all
    note: "forcenet"
    frame_averaging: ""
    optim:
      max_epochs: 5
  - config: forcenet-is2re-all
    note: "forcenet remove tag 0"
    graph_rewiring: remove-tag-0
    frame_averaging: ""
    optim:
      max_epochs: 5
  - config: forcenet-is2re-all
    note: "forcenet"
    frame_averaging: 2D
    fa_method: random
    optim:
      max_epochs: 5
  - config: forcenet-is2re-all
    note: "forcenet DA"
    frame_averaging: DA
    optim:
      max_epochs: 5
  - config: schnet-is2re-all
    note: "schnet batch 256"
  - config: dpp-is2re-all
    note: "dpp batch 16"
  - config: dpp-is2re-all
    graph_rewiring: remove-tag-0
    note: "dpp batch 16 remove tag-0"

  - config: schnet-s2ef-2M
    note: "schnet"
  - config: schnet-s2ef-2M
    graph_rewiring: remove-tag-0
    note: "schnet with graph rewiring"
  - config: schnet-s2ef-2M
    graph_rewiring: remove-tag-0
    note: "schnet with graph rewiring smaller batch"
    optim:
      batch_size: 96
      eval_batch_size: 96
  - config: forcenet-s2ef-2M
    note: "forcenet"
  - config: forcenet-s2ef-2M
    graph_rewiring: remove-tag-0
    note: "forcenet remove tag 0"
  - config: forcenet-s2ef-2M
    graph_rewiring: remove-tag-0
    note: "forcenet remove tag 0 smaller batch"
    optim:
      lr_initial: 0.0005
      batch_size: 16
      eval_batch_size: 16
