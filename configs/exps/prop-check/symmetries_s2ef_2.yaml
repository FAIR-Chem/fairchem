job:
  mem: 48GB
  cpus: 4
  gres: gpu:rtx8000:4
  partition: long
  time: 40:00:00

default:
  test_ri: True
  mode: train
  graph_rewiring: remove-tag-0
  model:
    phys_embeds: True
    tag_hidden_channels: 64
    pg_hidden_channels: 0  # shall have been 32
    energy_head: False # False ?
  optim:
    max_epochs: 5
  wandb_tags: 'prop-check-ICLM'

runs:
  - config: sfarinet-s2ef-2M
    note: 'Baseline 5 epochs'
    frame_averaging: 2D
    fa_frames: all
    model:
      regress_forces: from_energy
  - config: sfarinet-s2ef-2M
    note: 'Baseline 5 epochs'
    frame_averaging: 3D
    fa_frames: all
    model:
      regress_forces: from_energy

  - config: sfarinet-s2ef-2M
    note: '2D all gradient'
    frame_averaging: 2D
    fa_frames: all
    model:
      regress_forces: direct_with_gradient_target
  - config: sfarinet-s2ef-2M
    note: '2d all no gradient'
    frame_averaging: 2D
    fa_frames: all
    model:
      regress_forces: direct

  - config: sfarinet-s2ef-2M
    note: 'Big energy grad coef'
    frame_averaging: 2D
    fa_frames: all
    model:
      regress_forces: direct_with_gradient_target
    optim:
      energy_grad_coefficient: 100
      force_coefficient: 30
      energy_coefficient: 1
  - config: sfarinet-s2ef-2M
    note: 'Big energy grad coef'
    frame_averaging: 2D
    fa_frames: random
    model:
      regress_forces: direct_with_gradient_target
    optim:
      energy_grad_coefficient: 100
      force_coefficient: 30
      energy_coefficient: 1
  - config: sfarinet-s2ef-2M
    note: 'No energy coef'
    frame_averaging: 2D
    fa_frames: random
    model:
      regress_forces: direct_with_gradient_target
    optim:
      energy_grad_coefficient: 100
      force_coefficient: 30
      energy_coefficient: 0
