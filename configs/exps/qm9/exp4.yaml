# more epochs, larger batch size, explore fanet: larger model & skip-co & mlp_rij
job:
  mem: 48GB
  cpus: 6
  gres: gpu:1
  time: 12:00:00
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-2

default:
  wandb_project: ocp-qm9
  mode: train
  test_ri: true
  frame_averaging: 3D
  fa_frames: random
  wandb_tags: qm9-formation
  model:
    phys_embeds: True
    tag_hidden_channels: 0
    energy_head: weighted-av-final-embeds
    pg_hidden_channels: 32
  optim:
    lr_initial: 0.001
    lr_gamma: 0.95
    lr_gamma_freq: 1500
    lr_milestones: null
    max_epochs: 300
    batch_size: 512


runs:
  - config: sfarinet-qm9-all
    note: sfarinet qm9 3D FA random

  - config: fanet-qm9-all
    note: fanet qm9 3D FA random

  - config: fanet-qm9-all
    model:
      hidden_channels: 512
      num_gaussians: 150
      num_interactions: 4
      num_filters: 256
      skip_co: False
      mlp_rij: False
    note: fanet-L qm9 3D FA random

  - config: fanet-qm9-all
    model:
      hidden_channels: 512
      num_gaussians: 150
      num_interactions: 4
      num_filters: 256
      skip_co: True
      mlp_rij: False
    note: fanet-L skip-co qm9 3D FA random

  - config: fanet-qm9-all
    model:
      hidden_channels: 512
      num_gaussians: 150
      num_interactions: 4
      num_filters: 256
      skip_co: False
      mlp_rij: False
    note: fanet-L mlp_rij qm9 3D FA random

  - config: fanet-qm9-all
    model:
      hidden_channels: 512
      num_gaussians: 150
      num_interactions: 4
      num_filters: 256
      skip_co: True
      mlp_rij: True
    note: fanet-L skip-co mlp_rij qm9 3D FA random

  - config: schnet-qm9-all
    note: schnet phast qm9
    frame_averaging: ""

  - config: schnet-qm9-all
    note: schnet control
    model:
      phys_embeds: False
      tag_hidden_channels: 0
      energy_head: ""
      pg_hidden_channels: 0
    frame_averaging: ""

