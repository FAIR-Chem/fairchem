job:
  mem: 48GB
  cpus: 6
  gres: gpu:1
  time: 12:00:00
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-2

default:
  wandb_project: ocp-qm9
  mode: train
  test_ri: true
  frame_averaging: 3D
  fa_frames: random
  wandb_tags: qm9-test
  model:
    phys_embeds: True
    tag_hidden_channels: 0
    energy_head: weighted-av-final-embeds
    pg_hidden_channels: 32
  optim:
    lr_initial: 0.001
    lr_gamma: 0.9
    lr_gamma_freq: 2000
    lr_milestones: null
    max_epochs: 50
    batch_size: 128

runs:
  - config: sfarinet-qm9-all
    note: sfarinet qm9 3D FA random

  - config: fanet-qm9-all
    note: fanet qm9 3D FA random

  - config: forcenet-qm9-all
    note: forcenet qm9 3D FA random

  - config: schnet-qm9-all
    note: forcenet qm9 3D FA random
