job:
  mem: 32GB
  cpus: 4
  gres: gpu:1
  partition: long
  time: 15:00:00

default:
  wandb_project: ocp-deup
  wandb_tags: gflownet-model, depfaenet
  test_ri: True
  mode: train
  graph_rewiring: ""
  frame_averaging: 2D
  fa_method: se3-random
  cp_data_to_tmpdir: True
  is_disconnected: true
  model:
    mp_type: updownscale_base
    phys_embeds: True
    tag_hidden_channels: 0
    pg_hidden_channels: 96
    energy_head: weighted-av-final-embeds
    complex_mp: True
    graph_norm: True
    hidden_channels: 352
    num_filters: 288
    num_gaussians: 68
    num_interactions: 5
    second_layer_MLP: False
    skip_co: False
    cutoff: 4.0
    dropout_lin: 0.3
  optim:
    batch_size: 256
    eval_batch_size: 256
    lr_initial: 0.002
    scheduler: LinearWarmupCosineAnnealingLR
    eval_every: 0.4

runs:

  - config: depfaenet-is2re-all
    note: Depfaenet pre-train + dropout
    optim:
      max_epochs: 12
      lr_initial: 0.0002

  - config: depfaenet-is2re-all
    note: Depfaenet pre-train + dropout
    optim:
      max_epochs: 10
      lr_initial: 0.0001

  - config: depfaenet-is2re-all
    note: depfaenet with top configs + dropout
    model:
      mp_type: updownscale_base
      phys_embeds: True
      tag_hidden_channels: 32
      pg_hidden_channels: 96
      energy_head: weighted-av-final-embeds
      complex_mp: True
      graph_norm: True
      hidden_channels: 352
      num_filters: 288
      num_gaussians: 68
      num_interactions: 5
      second_layer_MLP: False
      skip_co: False
      cutoff: 4.0
    optim:
      batch_size: 256
      eval_batch_size: 256
      lr_initial: 0.002
      scheduler: LinearWarmupCosineAnnealingLR
      max_epochs: 9
      eval_every: 0.4