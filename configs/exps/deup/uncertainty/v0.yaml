job:
  mem: 32GB
  cpus: 4
  gres: gpu:rtx8000:1
  partition: long
  code_loc: /home/mila/s/schmidtv/ocp-project/run-repos/ocp-3

default:
  config: deup_faenet-deup_is2re-all

  wandb_project: ocp-deup
  wandb_tags: base-model, MC-D, 3264530
  test_ri: True
  mode: train
  model:
    dropout_lowest_layer: output
    freeze_lowest_layer: dropout
    dropout_lin: 0.7
  cp_data_to_tmpdir: true
  inference_time_loops: 1
  dataset:
    deup-train-val_id:
      src: /network/scratch/s/schmidtv/ocp/runs/3264530/deup_dataset
      normalize_labels: True
      target_mean: auto # Automatically changed if deup dataset is created
      target_std: auto # Automatically changed if deup dataset is created
    deup-val_ood_cat-val_ood_ads:
      src: /network/scratch/s/schmidtv/ocp/runs/3264530/deup_dataset
  deup_dataset:
    create: False

runs:
  - optim:
      max_epochs: 12
