includes:
  - configs/is2re/100k/base.yml

model:
  name: new_schnet
  hidden_channels: 384
  num_filters: 128
  num_interactions: 4
  num_gaussians: 100
  cutoff: 6.0
  use_pbc: True
  regress_forces_as_grad: False
  readout: add
  atomref: null
  # drlab attributes:
  tag_hidden_channels: 0 # 64
  pg_hidden_channels: 0 # 32 -> period & group embedding hidden channels
  phys_embeds: False # True
  phys_hidden_channels: 0
  energy_head: weighted-av-initial-embeds # can be {False, weighted-av-initial-embeds,
                                              # weighted-av-final-embeds, pooling, diff_pooling}

# *** Important note ***
#   The total number of gpus used for this run was 1.
#   If the global batch size (num_gpus * batch_size) is modified
#   the lr_milestones and warmup_steps need to be adjusted accordingly.

optim:
  batch_size: 64
  eval_batch_size: 64
  num_workers: 4
  lr_initial: 0.0005
  lr_gamma: 0.1
  lr_milestones: # steps at which lr_initial <- lr_initial * lr_gamma
    - 15625
    - 31250
    - 46875
  warmup_steps: 9375
  warmup_factor: 0.2
  max_epochs: 25
