dataset:
  train:
    src: data_odac/s2ef/train
    normalize_labels: True
    target_mean: -0.39596545696258545
    target_std: 1.451111078262329
    grad_target_mean: 0.0
    grad_target_std: 0.04262716323137283
  val:
    src: data_odac/s2ef/val

logger:
  name: wandb

task:
  dataset: trajectory_lmdb
  description: "Regressing to energies and forces for DFT trajectories from ODAC"
  type: regression
  metric: mae
  labels:
    - potential energy
  grad_input: atomic forces
  train_on_free_atoms: True
  eval_on_free_atoms: True
  primary_metric: forces_mae

  relaxation_steps: 125
  relaxation_fmax: 0.05
  write_pos: True
  relax_dataset:
    src: data_odac/is2r/val
  relax_opt:
    name: lbfgs
    maxstep: 0.04
    memory: 50
    damping: 1.0
    alpha: 70.0
