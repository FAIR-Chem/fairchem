includes:
  - configs/odac/s2ef/base.yml

trainer: forces

model:
  name: schnet
  hidden_channels: 1024
  num_filters: 256
  num_interactions: 5
  num_gaussians: 200
  cutoff: 6.0
  use_pbc: True
  otf_graph: True

optim:
  batch_size: 12
  eval_batch_size: 8
  eval_every: 5000
  num_workers: 8
  lr_initial: 0.0001
  lr_gamma: 0.1
  lr_milestones: # steps at which lr_initial <- lr_initial * lr_gamma
    - 313907
    - 523179
    - 732451
  warmup_steps: 209271
  warmup_factor: 0.2
  max_epochs: 15
  force_coefficient: 30
  weight_decay: 0.2
