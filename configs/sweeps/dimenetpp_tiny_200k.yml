includes:
- configs/s2ef/200k/base.yml

model:
  name: force_dimenetpp
  hidden_channels: 256
  out_emb_channels: 192
  num_blocks: 3
  cutoff: 6.0
  num_radial: 6
  num_spherical: 7
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  regress_forces: True
  use_pbc: True
  int_emb_size: 16

optim:
  batch_size: 16
  eval_batch_size: 8
  eval_every: -1
  num_workers: 32
  lr_initial: 0.0001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 5
    - 10
    - 15
  warmup_epochs: 1
  warmup_factor: 0.2
  # max_epochs: 5
  max_epochs: 20
  energy_coefficient: 0
  force_coefficient: 100
  # use_adascale: True
