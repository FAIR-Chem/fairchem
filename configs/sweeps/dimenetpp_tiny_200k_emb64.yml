includes:
- configs/s2ef/200k/base.yml

model:
  name: dimenetplusplus
  # hidden_channels: 256
  # out_emb_channels: 196
  hidden_channels: 2048
  out_emb_channels: 1568
  num_blocks: 3
  cutoff: 6.0
  num_radial: 6
  num_spherical: 7
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  regress_forces: True
  use_pbc: True
  int_emb_size: 64

optim:
  batch_size: 8
  eval_batch_size: 1

  eval_every: 2000
  num_workers: 12
  lr_initial: 0.00001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 1
    - 2
    - 3
  warmup_epochs: 1
  warmup_factor: 0.3
  max_epochs: 1
  energy_coefficient: 0
  force_coefficient: 100
