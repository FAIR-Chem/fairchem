includes:
- configs/s2ef/2M/base.yml

model:
  name: dimenetplusplus
  hidden_channels: 192
  out_emb_channels: 192
  num_blocks: 3
  cutoff: 6.0
  num_radial: 6
  num_spherical: 7
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  regress_forces: True
  use_pbc: True
  int_emb_size: 64

optim:
  batch_size: 32
  eval_batch_size: 16
  num_workers: 32
  lr_initial: 0.0001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 10
    - 20
  warmup_epochs: 2
  warmup_factor: 0.2
  max_epochs: 30
  force_coefficient: 30
