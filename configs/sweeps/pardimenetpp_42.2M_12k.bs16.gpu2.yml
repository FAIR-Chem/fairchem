includes:
- configs/s2ef/12k/base.yml

model:
  name: paralleldimenetplusplus
  hidden_channels: 1024
  out_emb_channels: 768
  num_blocks: 3
  cutoff: 6.0
  num_radial: 6
  num_spherical: 7
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  regress_forces: True
  use_pbc: True
  int_emb_size: 64
  gpus_per_task: 2

optim:
  batch_size: 16
  eval_batch_size: 8
  num_workers: 64
  lr_initial: 0.0001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 5
    - 10
    - 15
  warmup_epochs: 1
  warmup_factor: 0.2
  max_epochs: 1
  energy_coefficient: 0
  force_coefficient: 100
