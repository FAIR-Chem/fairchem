includes:
- configs/co_cu_emt/base.yml

model:
  name: cgcnn
  atom_embedding_size: 32
  fc_feat_size: 64
  num_fc_layers: 3
  num_graph_conv_layers: 3

optim:
  batch_size: 5
  lr_initial: 0.001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 100
    - 125
  warmup_epochs: 50
  warmup_factor: 0.2
  max_epochs: 200
  force_coefficient: 30
