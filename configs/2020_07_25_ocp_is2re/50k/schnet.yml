includes:
- configs/2020_07_25_ocp_is2re/50k/base.yml

model:
  name: schnet
  hidden_channels: 256
  num_filters: 256
  num_interactions: 3
  num_gaussians: 30
  cutoff: 6.0
  regress_forces: False
  use_pbc: True

optim:
  batch_size: 16
  eval_batch_size: 64
  num_workers: 16
  lr_initial: 0.001
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 5
    - 9
    - 13
  warmup_epochs: 3
  warmup_factor: 0.2
  max_epochs: 20
  num_gpus: 1
