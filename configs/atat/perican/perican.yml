includes:
  - configs/atat/base.yml

model:
  name: PERICAN
  otf_graph: True
  embed_dim: 128
  eq_dim: 128
  num_element: 100
  rbf_radius: 12.
  num_gaussians: 50
  avg_atoms: 60.
  dropout: 0.
  agg_fns: [sum]
  num_layers: 12
  output_layers: 4

optim:
  batch_size: 32
  eval_batch_size: 32
  load_balancing: atoms
  num_workers: 16
  lr_initial: 0.0004

  optimizer: AdamW
  optimizer_params:
    weight_decay: 0.001
  scheduler: ReduceLROnPlateau
  mode: min
  factor: 0.9
  patience: 100
  max_epochs: 10000
  force_coefficient: 10
  energy_coefficient: 1
  ema_decay: 0.999
  clip_grad_norm: 10
  loss_energy: mae
  loss_force: l2mae
