includes:
  - configs/atat/base.yml

model:
  name: transformer
  num_elements: 100
  embed_dim: 128
  ff_dim: 128
  num_layers: 12
  dropout: 0.
  heads: 8
  otf_graph: True
  rbf_radius: 12.
  num_gaussians: 50
  output_layers: 4
  avg_atoms: 60

optim:
  batch_size: 64
  eval_batch_size: 64
  load_balancing: atoms
  num_workers: 16
  lr_initial: 0.0004

  optimizer: AdamW
  optimizer_params:
    weight_decay: 0.001
  scheduler: ReduceLROnPlateau
  mode: min
  factor: 0.9
  patience: 100
  max_epochs: 10000
  force_coefficient: 10
  energy_coefficient: 1
  ema_decay: 0.999
  clip_grad_norm: 10
  loss_energy: mae
  loss_force: l2mae
