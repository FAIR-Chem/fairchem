includes:
  - configs/atat/base.yml

model:
  name: TokenGT
  num_elements: 100
  embed_dim: 128
  ff_dim: 128
  num_heads: 8
  num_layers: 12
  use_pbc: True
  otf_graph: True
  max_neighbors: 30
  max_radius: 12.
  dropout: 0.
  lap_node_id_dim: 64
  num_gaussians: 50
  use_attn_mask: False
  output_layers: 4

optim:
  batch_size: 4
  eval_batch_size: 4
  load_balancing: atoms
  num_workers: 16
  lr_initial: 0.0004

  optimizer: AdamW
  optimizer_params:
    weight_decay: 0.001
  scheduler: ReduceLROnPlateau
  mode: min
  factor: 0.8
  patience: 5
  max_epochs: 1000
  force_coefficient: 10
  energy_coefficient: 1
  ema_decay: 0.999
  clip_grad_norm: 10
  loss_energy: mae
  loss_force: l2mae
