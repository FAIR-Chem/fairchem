includes:
- configs/ocp_is2re/base.yml

model:
  name: dimenet
  hidden_channels: 128
  num_blocks: 2
  cutoff: 6.0
  num_radial: 3
  num_spherical: 4
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  max_angles_per_image: 30000
  use_pbc: True
  regress_forces: False

optim:
  batch_size: 16
  eval_batch_size: 1
  num_workers: 16
  lr_initial: 0.0005
  lr_gamma: 0.1
  lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
    - 4
    - 8
    - 12
  warmup_epochs: 3
  warmup_factor: 0.2
  max_epochs: 20
  num_gpus: 1
