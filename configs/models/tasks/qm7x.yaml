default:
  trainer: single
  logger: wandb

  model:
    otf_graph: False
    max_num_neighbors: 40
    use_pbc: False

  task:
    dataset: qm7x
    description: "QM7-X"
    type: regression
    metric: mae
    labels:
      - total system energy

  optim:
    optimizer: AdamW
    energy_coefficient: 1
    energy_grad_coefficient: 10
    force_coefficient: 100
    loss_energy: mse
    loss_force: mse

  normalizer: null
  graph_rewiring: ""

  mode: train
  dataset:
    default_val: val_id
    train:
      src: /network/projects/ocp/qm7x/processed
      normalize_labels: True # mean and std of target will be set by utils.py if this is True
      split: train
      target: ePBE0+MBD
      forces_target: totFOR
      std_divider: 1.0
    val_id:
      src: /network/projects/ocp/qm7x/processed
      normalize_labels: True # mean and std of target will be set by utils.py if this is True
      split: val_id
      target: ePBE0+MBD
      forces_target: totFOR
      std_divider: 1.0
    val_ood:
      src: /network/projects/ocp/qm7x/processed
      normalize_labels: True # mean and std of target will be set by utils.py if this is True
      split: val_ood
      target: ePBE0+MBD
      forces_target: totFOR
      std_divider: 1.0

    # TEST SET DO NOT ENABLE
    # - src: /network/projects/ocp/qm9
    #   target: 7 # predict internal energy at 0K at index 7
    #   seed: 123
    #   ratio:
    #     start: 0.85
    #     end: 1.0

# ^`target` is a string to select the target to predict as per
# https://arxiv.org/abs/2006.15139 Table 2


all: {}

1k:
  dataset:
    train:
      1k: true
    val_id:
      1k: true
    val_ood:
      1k: true
