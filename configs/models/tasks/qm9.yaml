default:

  trainer: single
  logger: wandb

  model:
    otf_graph: False
    max_num_neighbors: 40
    use_pbc: False
    force_decoder_type: null

  task:
    dataset: qm9
    description: "QM9 U0 internal energy at 0K prediction from structure structure."
    type: regression
    metric: mae
    labels:
      - internal energy at 0K

  normalizer: null

  mode: train
  dataset:
    - src: /network/projects/ocp/qm9
      target: 7 # predict internal energy at 0K at index 7
      seed: 123
      normalize_labels: True
      target_mean: -1.525913953781128 # mean of U0 (see qm9.py it you want to change the target_mean)
      target_std: 2.279365062713623 # std of U0 (see qm9.py it you want to change the target_std)
      ratio:
        start: 0
        end: 0.75
    - src: /network/projects/ocp/qm9
      target: 7 # predict internal energy at 0K at index 7
      seed: 123
      ratio:
        start: 0.75
        end: 0.85

    # TEST SET DO NOT ENABLE
    # - src: /network/projects/ocp/qm9
    #   target: 7 # predict internal energy at 0K at index 7
    #   seed: 123
    #   ratio:
    #     start: 0.85
    #     end: 1.0

# ^`target` is an int to select the target to predict as per
# https://pytorch-geometric.readthedocs.io/en/latest/modules/datasets.html?highlight=qm9#torch_geometric.datasets.QM9
# SchNet predicts U0 (https://github.com/atomistic-machine-learning/SchNet#qm9)
10k:
  dataset:
    - ratio:
        start: 0
        end: 0.08
    - {}
    - {}

all: {}
