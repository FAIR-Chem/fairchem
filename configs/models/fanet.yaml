default:
  model:
    name: fanet
    act: swish
    hidden_channels: 256
    num_filters: 128
    num_interactions: 3
    num_gaussians: 100
    cutoff: 6.0
    use_pbc: True
    regress_forces: False
    # drlab attributes:
    tag_hidden_channels: 0 # 32
    pg_hidden_channels: 0 # 32 -> period & group embedding hidden channels
    phys_embeds: False # True
    phys_hidden_channels: 0
    energy_head: False # can be {False, weighted-av-initial-embeds, weighted-av-final-embeds, pooling, graclus, random}
    # fanet new features
    skip_co: False # output skip connections
    normalized_rel_pos: False # normalize r_ij + squash in [0,1]
    second_layer_MLP: False # in EmbeddingBlock
    mlp_rij: 0 # apply mlp to r_ij
    complex_mp: False # concat (e_ij || h_i || h_j) for W in MP
    force_decoder_type: "simple" # can be {"" or "simple"} | only used if regress_forces is True
    force_decoder_model_config:
      simple:
        hidden_channels: 128

  optim:
    batch_size: 64
    eval_batch_size: 64
    num_workers: 4
    lr_gamma: 0.1
    lr_initial: 0.001
    warmup_factor: 0.2
    max_epochs: 20

  frame_averaging: False # 2D, 3D, da, False
  fa_frames: False # can be {None, full, random, det, e3, e3-random, e3-det}

