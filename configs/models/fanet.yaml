is2re:
  10k:
    optim:
      lr_initial: 0.005
      lr_milestones: # epochs at which lr_initial <- lr_initial * lr_gamma
        - 1562
        - 2343
        - 3125
      warmup_steps: 468
      max_epochs: 20

  100k:
