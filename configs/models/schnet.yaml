default:
  model:
    name: schnet
    num_filters: 128
    num_gaussians: 100
    hidden_channels: 256
    num_interactions: 3
    cutoff: 6.0
    use_pbc: True
    regress_forces: False
    readout: add
    atomref: null
    # drlab attributes:
    tag_hidden_channels: 0 # 32
    pg_hidden_channels: 0 # 32 -> period & group embedding hidden channels
    phys_embeds: False # True
    phys_hidden_channels: 0
    energy_head: False # can be {False, weighted-av-initial-embeds, weighted-av-final-embeds, pooling, graclus, random}
  optim:
    batch_size: 64
    eval_batch_size: 64
    num_workers: 4
    lr_gamma: 0.1
    warmup_factor: 0.2

