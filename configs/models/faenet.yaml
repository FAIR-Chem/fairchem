default:
  frame_averaging: "" # {"2D", "3D", "DA", ""}
  fa_method: "" # {"", all, randon, det, se3-all, se3-randon, se3-det}
  model:
    name: faenet
    act: swish
    hidden_channels: 384
    num_filters: 480
    num_interactions: 5
    num_gaussians: 104
    cutoff: 6.0
    use_pbc: True
    regress_forces: False
    tag_hidden_channels: 64  # only for OC20
    pg_hidden_channels: 64  # period & group embedding hidden channels
