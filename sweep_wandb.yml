program: main.py # sbatch.py
method: random
metric:
  goal: minimize
  name: val_loss

parameters:
  #mode: "train"
  #config_yml: "configs/is2re/10k/sfarinet/sfarinet.yml" 
  model.hidden_channels: 
    values: [256, 320, 180]
  model.num_filters:
    values: [50, 100, 150]
  model.num_interactions:
      values: [2, 3, 4]
  model.num_gaussians:
    values: [50, 100]
  model.cutoff:
    values: [6.0, 4.0, 8.0]
  model.use_pbc:
    values: [True]
  model.tag_hidden_channels:
    values: [0, 32, 64] # 32]
  model.pg_hidden_channels:
    values: [0, 32] # 32 -> period & group embedding hidden channels]
  model.phys_embeds:
    values: [False, 32] # True]
  model.phys_hidden_channels:
    values: [0, 32]
  model.graph_rewiring:
    values: [False, remove-tag-0]
  model.energy_head:
    values: [False, pooling, weighted-av-initial-embeds] 
  optim.batch_size:
    values: [32, 64, 128]
  optim.lr_initial:
    distribution: uniform
    min: 0.0005
    max: 0.02
  optim.lr_gamma:
    distribution: uniform
    min: 0.005
    max: 0.1
  optim.warmup_steps:
    distribution: int_uniform
    min: 200
    max: 600
  optim.warmup_factor:
    values: [0.1, 0.2, 0.3]
  optim.max_epochs:
    values: [20]
  #optim.lr_milestones:
  #  values:
  #  [[1562, 2343, 3125]]
