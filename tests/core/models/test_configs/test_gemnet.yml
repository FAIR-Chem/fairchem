


trainer: forces

dataset:
  train:
    src: tutorial_dset/s2ef/train_100/
    normalize_labels: True
    target_mean: -0.7554450631141663
    target_std: 2.887317180633545
    grad_target_mean: 0.0
    grad_target_std: 2.887317180633545
  val:
    format: lmdb
    src: tutorial_dset/s2ef/val_20/

logger:
  name: tensorboard

task:
  dataset: lmdb
  type: regression
  metric: mae
  primary_metric: forces_mae
  labels:
    - potential energy
  grad_input: atomic forces
  train_on_free_atoms: True
  eval_on_free_atoms: True
  prediction_dtype: float32

model:
  name: gemnet_oc
  num_spherical: 3
  num_radial: 8
  num_blocks: 2
  emb_size_atom: 8
  emb_size_edge: 16
  emb_size_trip_in: 4
  emb_size_trip_out: 4
  emb_size_quad_in: 2
  emb_size_quad_out: 2
  emb_size_aint_in: 4
  emb_size_aint_out: 4
  emb_size_rbf: 2
  emb_size_cbf: 2
  emb_size_sbf: 4
  num_before_skip: 1
  num_after_skip: 1
  num_concat: 1
  num_atom: 3
  num_output_afteratom: 3
  cutoff: 12.0
  cutoff_qint: 12.0
  cutoff_aeaint: 12.0
  cutoff_aint: 12.0
  max_neighbors: 30
  max_neighbors_qint: 8
  max_neighbors_aeaint: 20
  max_neighbors_aint: 1000
  rbf:
    name: gaussian
  envelope:
    name: polynomial
    exponent: 5
  cbf:
    name: spherical_harmonics
  sbf:
    name: legendre_outer
  extensive: True
  output_init: HeOrthogonal
  activation: silu
  scale_file: configs/s2ef/all/gemnet/scaling_factors/gemnet-oc.pt

  regress_forces: True
  direct_forces: True
  forces_coupled: False

  quad_interaction: True
  atom_edge_interaction: True
  edge_atom_interaction: True
  atom_interaction: True

  num_atom_emb_layers: 2
  num_global_out_layers: 2
  qint_tags: [1, 2]

optim:
  batch_size: 5
  eval_batch_size: 2
  num_workers: 0
  lr_initial: 0.0025
  optimizer: AdamW
  optimizer_params: {"amsgrad": True,weight_decay: 0.0}
  eval_every: 190
  max_epochs: 50
  force_coefficient: 10
  scheduler: "Null"
  energy_coefficient: 1
  clip_grad_norm: 20
  loss_energy: mae
  loss_force: l2mae
