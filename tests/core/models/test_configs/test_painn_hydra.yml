trainer: forces

outputs:
  energy:
    property: energy
    shape: 1
    level: system
  forces:
    property: forces
    irrep_dim: 1
    level: atom
    train_on_free_atoms: True
    eval_on_free_atoms: True

loss_functions:
  - energy:
      fn: mae
      coefficient: 2
  - forces:
      fn: l2mae
      coefficient: 100

evaluation_metrics:
  metrics:
    energy:
      - mae
    forces:
      - mae
      - cosine_similarity
      - magnitude_error
    misc:
      - energy_forces_within_threshold
  primary_metric: forces_mae
  
logger:
    name: tensorboard


model:
  name: hydra
  backbone:
    model: painn_backbone #_bbwheads
    hidden_channels: 32
    num_layers: 6
    num_rbf: 32
    cutoff: 12.0
    max_neighbors: 5
    scale_file: configs/s2ef/all/painn/painn_nb6_scaling_factors.pt
    regress_forces: True
    direct_forces: True
    use_pbc: True
  heads:
    energy:
      module: painn_energy_head
    forces:
      module: painn_force_head


optim:
  batch_size: 32
  eval_batch_size: 32
  eval_every: 5000
  num_workers: 2
  optimizer: AdamW
  optimizer_params:
    amsgrad: True
    weight_decay: 0.  # 2e-6 (TF weight decay) / 1e-4 (lr) = 2e-2
  lr_initial: 1.e-4
  lr_gamma: 0.8
  scheduler: ReduceLROnPlateau
  mode: min
  factor: 0.8
  patience: 3
  max_epochs: 80
  force_coefficient: 100
  energy_coefficient: 1
  ema_decay: 0.999
  clip_grad_norm: 10
