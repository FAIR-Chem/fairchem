name: release

on:
  release:
    types: [published]
    inputs:
      release-pypi:
        required: true
        type: boolean
        default: true
  workflow_dispatch:
    inputs:
      release-pypi:
        required: true
        type: boolean
        description: "if true a release is made on PyPI"

jobs:
#  test:
#    uses: ./.github/workflows/test.yml
#    secrets: inherit

  build:
    # needs: test
    uses: ./.github/workflows/build.yml

#  docs:
#    needs: test
#    uses: ./.github/workflows/docs.yml
#    secrets: inherit

  release-core-pypi:
    needs: [ build ]
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.release-pypi == 'true' && ( startsWith(github.ref_name, 'fairchem_core-') || startsWith(github.event.release.tag_name, 'fairchem_core-') )

    environment:
      name: deploy-test-pypi
      url: https://pypi.org/p/fairchem-core/

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-core
          path: dist-core

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist-core/
          skip-existing: true
          verbose: true

