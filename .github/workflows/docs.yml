name: documentation

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - ocp_documentation
    paths:
      - 'docs/*'
      - '.github/workflows/docs.yml'

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install pandoc
      run: sudo apt-get install pandoc

    # Install dependencies
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install torch==1.13.1 torchvision torchaudio==0.13.1 --index-url https://download.pytorch.org/whl/cpu # install CPU torch
        pip install pyg_lib torch_scatter torch_sparse --no-index -f https://data.pyg.org/whl/torch-1.13.1+cpu.html
        pip install -e .[docs]
        pip install git+ https://github.com/Open-Catalyst-Project/Open-Catalyst-Dataset.git

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build docs

    # Deploy the book's HTML to gh-pages branch
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
