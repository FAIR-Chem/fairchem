name: tests

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest  # TODO add macos tests too
    strategy:
      max-parallel: 10
      matrix:
        python_version: ['3.9', '3.12']
        pip_develop: [true, false]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version:  ${{ matrix.python_version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install core dependencies and package
        if: ${{ matrix.pip_develop}}
        run: |
          python -m pip install --upgrade pip
          pip install -r packages/requirements.txt -r packages/requirements-optional.txt -e packages/fairchem-core[dev,docs,adsorbml,quacc] -e packages/fairchem-data-oc[dev] -e packages/fairchem-demo-ocpapi[dev] -e packages/fairchem-applications-cattsunami
      
      - name: Install core dependencies and package
        if: ${{ !matrix.pip_develop}}
        run: |
          python -m pip install --upgrade pip
          pip install -r packages/requirements.txt -r packages/requirements-optional.txt packages/fairchem-core[dev] packages/fairchem-data-oc[dev] packages/fairchem-demo-ocpapi[dev] packages/fairchem-applications-cattsunami

      - name: Install additional dependencies
        run: |
          wget https://github.com/m3g/packmol/archive/refs/tags/v20.15.0.tar.gz
          tar -xzvf v20.15.0.tar.gz
          cd packmol-20.15.0
          ./configure
          make
          echo "$(readlink -f .)" >> $GITHUB_PATH

      - name: Test core with pytest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN_OMAT_READONLY }}
        run: |
          pytest tests -vv --ignore=tests/demo/ocpapi/tests/integration/  --cov-report=xml --cov=fairchem -c ./packages/fairchem-core/pyproject.toml

      - if: ${{ matrix.python_version == '3.12' }}
        name: codecov-report
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false # optional (default = false)
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true # optional (default = false)
