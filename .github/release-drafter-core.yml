include-paths: 
  - packages/fairchem-core/
  - src/fairchem/core/
tag-prefix: fairchem_core
tag-template: 'fairchem_core-$RESOLVED_VERSION'
name-template: 'fairchem-core-$RESOLVED_VERSION'
exclude-contributors: [github-actions] 
categories:
  - title: New Features / Enhancements
    labels: [enhancement]
  - title: Bug Fixes
    labels: [bug]
  - title: Documentation
    labels: [documentation]
  - title: Tests
    labels: [test]
  - title: Deprecations
    labels: [deprecation]
  - title: Dependencies
    labels: [dependencies]
  - title: Other Changes
    labels: ["*"]
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'dependencies'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Whatâ€™s Changed

  $CHANGES