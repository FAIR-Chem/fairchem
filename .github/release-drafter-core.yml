include-paths: 
  - src/fairchem/core/
tag-prefix: fairchem_core
name-template: 'fairchem_core_v$RESOLVED_VERSION'
exclude-contributors: [github-actions, dependabot] 
categories:
  - title: New Features
    labels: [enhancement]
  - title: Bug Fixes
    labels: [bug]
  - title: ðŸ›  Enhancements
    labels: [enhancement]
  - title: Documentation
    labels: [documentation]
  - title: Tests
    labels: [test]
  - title: Deprecations
    labels: [deprecation]
  - title: Other Changes
    labels: ["*"]
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Whatâ€™s Changed

  $CHANGES

  $CONTRIBUTORS